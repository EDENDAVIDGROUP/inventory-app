<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנות חדשות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      padding: 30px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .btn-group .btn, .bulk-actions .btn {
      margin-left: 5px;
    }
    .tag {
      display: inline-block;
      background-color: #d1e7dd;
      color: #0f5132;
      border-radius: 20px;
      padding: 5px 10px;
      margin: 2px;
    }
    .tag button {
      background: none;
      border: none;
      margin-right: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center">הזמנות חדשות</h2>

    <!-- סינון -->
    <div class="card p-3 mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label for="dateFrom" class="form-label">מתאריך</label>
          <input type="date" class="form-control" id="dateFrom">
        </div>
        <div class="col-md-3">
          <label for="dateTo" class="form-label">עד תאריך</label>
          <input type="date" class="form-control" id="dateTo">
        </div>
        <div class="col-md-3">
          <label for="statusSelect" class="form-label">סטטוס הזמנה</label>
          <select class="form-select" id="statusSelect" multiple>
            <option>הזמנה חדשה</option>
            <option>בטיפול</option>
            <option>הושלמה</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="platformSelect" class="form-label">פלטפורמה</label>
          <select class="form-select" id="platformSelect">
            <option selected value="">בחר פלטפורמה</option>
            <option>BOXMASTER</option>
            <option>PRO-TOOLS</option>
            <option>מועדון טוב</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="shippingSelect" class="form-label">שיטת שילוח</label>
          <select class="form-select" id="shippingSelect">
            <option selected value="">בחר שיטה</option>
            <option>צ'יטה עם מדבקה</option>
            <option>שליח פרטי</option>
            <option>נקודת איסוף</option>
            <option>איסוף עצמי</option>
            <option>חריג</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="searchInput" class="form-label">חיפוש חופשי</label>
          <input type="text" class="form-control" id="searchInput" placeholder="חפש לפי שם, מספר הזמנה, טלפון...">
        </div>
        <div class="col-md-1">
          <button class="btn btn-outline-secondary" id="resetFilters">איפוס</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="applyFilters()">סנן</button>
        </div>
      </div>
      <div id="filterTags" class="mt-3"></div>
    </div>

    <!-- פעולות מרובות -->
    <div class="bulk-actions mb-3">
      <button class="btn btn-success" onclick="handleBulkAction()">טפל בהזמנות נבחרות</button>
    </div>

    <!-- טבלת הזמנות -->
    <table class="table table-bordered text-center" id="ordersTable">
      <thead class="table-dark">
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>תאריך</th>
          <th>מס' הזמנה</th>
          <th>שם לקוח</th>
          <th>טלפון</th>
          <th>פלטפורמה</th>
          <th>כמות</th>
          <th>מוצר</th>
          <th>סטטוס</th>
          <th>שיטת שילוח</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>
  </div>

  <script>
    const statuses = ['הזמנה חדשה', 'בטיפול', 'הושלמה'];
    const platforms = ['BOXMASTER', 'PRO-TOOLS', 'מועדון טוב'];
    const shippingTypes = ["צ'יטה עם מדבקה", 'שליח פרטי', 'נקודת איסוף', 'איסוף עצמי', 'חריג'];
    const products = ['מצנן ARPO 5500', 'אוהל 3x3', 'גנרטור 2500W', 'שולחן פעילות עץ', 'שוקת מים ניידת'];

    const orders = Array.from({ length: 20 }).map((_, i) => {
      return {
        date: '06/07/2025',
        id: (1001 + i).toString(),
        name: `לקוח ${i + 1}`,
        phone: `05${Math.floor(Math.random() * 90000000 + 10000000)}`,
        platform: platforms[i % platforms.length],
        quantity: Math.ceil(Math.random() * 3),
        product: products[i % products.length],
        status: statuses[i % statuses.length],
        shipping: shippingTypes[i % shippingTypes.length]
      };
    });

    function renderTable(data = orders) {
      const tbody = document.getElementById('ordersBody');
      tbody.innerHTML = '';
      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" class="order-checkbox"></td>
          <td>${order.date}</td>
          <td>${order.id}</td>
          <td>${order.name}</td>
          <td>${order.phone}</td>
          <td>${order.platform}</td>
          <td>${order.quantity}</td>
          <td>${order.product}</td>
          <td><span class="badge bg-warning status">${order.status}</span></td>
          <td><span class="badge bg-primary">${order.shipping}</span></td>
          <td><a href="order-details.html?order=${order.id}" class="btn btn-outline-info btn-sm">צפה</a>
              <button class="btn btn-outline-secondary btn-sm">ערוך</button></td>`;
        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      const name = document.getElementById('searchInput').value.trim();
      const status = Array.from(document.getElementById('statusSelect').selectedOptions).map(o => o.value);
      const platform = document.getElementById('platformSelect').value;
      const shipping = document.getElementById('shippingSelect').value;

      const filtered = orders.filter(order => {
        return (!name || Object.values(order).some(val => val.includes(name))) &&
               (!platform || order.platform === platform) &&
               (!shipping || order.shipping === shipping) &&
               (status.length === 0 || status.includes(order.status));
      });

      renderTable(filtered);
    }

    document.getElementById('selectAll').addEventListener('change', function () {
      document.querySelectorAll('.order-checkbox').forEach(cb => cb.checked = this.checked);
    });

    document.getElementById('resetFilters').addEventListener('click', function () {
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      document.getElementById('statusSelect').selectedIndex = -1;
      document.getElementById('platformSelect').selectedIndex = 0;
      document.getElementById('shippingSelect').selectedIndex = 0;
      document.getElementById('searchInput').value = '';
      document.getElementById('filterTags').innerHTML = '';
      renderTable();
    });

    function handleBulkAction() {
      const selected = document.querySelectorAll('.order-checkbox:checked');
      selected.forEach(cb => {
        const row = cb.closest('tr');
        const statusSpan = row.querySelector('.status');
        statusSpan.textContent = 'בטיפול';
        statusSpan.classList.remove('bg-warning');
        statusSpan.classList.add('bg-success');
      });
    }

    window.onload = () => renderTable();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנות חדשות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      padding: 30px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .btn-group .btn {
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center">הזמנות חדשות</h2>

    <div class="mb-3 d-flex justify-content-between">
      <input type="text" class="form-control w-75" id="searchInput" placeholder="חפש לפי מספר הזמנה, שם לקוח או טלפון...">
      <button id="handleSelectedBtn" class="btn btn-success ms-3">טפל בהזמנות נבחרות</button>
    </div>

    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>מס'</th>
          <th>תאריך</th>
          <th>שם לקוח</th>
          <th>טלפון</th>
          <th>מוצר</th>
          <th>כמות</th>
          <th>פלטפורמה</th>
          <th>סטטוס</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <tr>
          <td><input type="checkbox" class="order-checkbox"></td>
          <td>1001</td>
          <td>06/07/2025</td>
          <td>יוסי לוי</td>
          <td>050-1234567</td>
          <td>מצנן ARPO 5500</td>
          <td>2</td>
          <td>BOXMASTER</td>
          <td><span class="badge bg-warning status">חדשה</span></td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-primary">נווט</button>
              <button class="btn btn-sm btn-success">טפל</button>
              <button class="btn btn-sm btn-danger">מחק</button>
            </div>
          </td>
        </tr>
        <!-- הזמנות נוספות -->
      </tbody>
    </table>
  </div>

  <script>
    // חיפוש
    document.getElementById('searchInput').addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      const rows = document.querySelectorAll('#ordersTableBody tr');
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });

    // סימון הכל
    document.getElementById('selectAll').addEventListener('change', function () {
      const checkboxes = document.querySelectorAll('.order-checkbox');
      checkboxes.forEach(cb => cb.checked = this.checked);
    });

    // טיפול מרובה
    document.getElementById('handleSelectedBtn').addEventListener('click', function () {
      const selected = document.querySelectorAll('.order-checkbox:checked');
      selected.forEach(cb => {
        const row = cb.closest('tr');
        const statusSpan = row.querySelector('.status');
        statusSpan.textContent = 'טופלה';
        statusSpan.classList.remove('bg-warning');
        statusSpan.classList.add('bg-success');
      });
    });
  </script>
</body>

</html>

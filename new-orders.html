<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנות חדשות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .status-select {
      width: 100%;
      max-width: 180px;
    }

    .action-btn {
      margin-left: 5px;
    }

    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="mb-4 text-center">הזמנות חדשות</h2>

    <input type="text" class="form-control search-bar" placeholder="חפש לפי שם לקוח / טלפון / מספר הזמנה">

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>מספר הזמנה</th>
          <th>תאריך</th>
          <th>שם לקוח</th>
          <th>טלפון</th>
          <th>סכום כולל</th>
          <th>פלטפורמה</th>
          <th>סטטוס פנימי</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#20901</td>
          <td>6.7.25</td>
          <td>דוד לוי</td>
          <td>052‑0000000</td>
          <td>₪342</td>
          <td>מועדון טוב</td>
          <td>
            <select class="form-select status-select">
              <option selected>חדש</option>
              <option>בטיפול</option>
              <option>שגוי</option>
              <option>מוכן לשידור</option>
            </select>
          </td>
          <td>
            <button class="btn btn-success action-btn">טפל</button>
            <button class="btn btn-danger action-btn">מחק</button>
          </td>
        </tr>
        <tr>
          <td>#20902</td>
          <td>6.7.25</td>
          <td>יעל כהן</td>
          <td>050‑1234567</td>
          <td>₪560</td>
          <td>API</td>
          <td>
            <select class="form-select status-select">
              <option selected>חדש</option>
              <option>בטיפול</option>
              <option>שגוי</option>
              <option>מוכן לשידור</option>
            </select>
          </td>
          <td>
            <button class="btn btn-success action-btn">טפל</button>
            <button class="btn btn-danger action-btn">מחק</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>

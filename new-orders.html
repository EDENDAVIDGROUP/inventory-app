<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנות חדשות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      padding: 30px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .btn-group .btn, .bulk-actions .btn {
      margin-left: 5px;
    }
    .tag {
      display: inline-block;
      background-color: #d1e7dd;
      color: #0f5132;
      border-radius: 20px;
      padding: 5px 10px;
      margin: 2px;
    }
    .tag button {
      background: none;
      border: none;
      margin-right: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center">הזמנות חדשות</h2>

    <!-- סינון -->
    <div class="card p-3 mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label for="dateFrom" class="form-label">מתאריך</label>
          <input type="date" class="form-control" id="dateFrom">
        </div>
        <div class="col-md-3">
          <label for="dateTo" class="form-label">עד תאריך</label>
          <input type="date" class="form-control" id="dateTo">
        </div>
        <div class="col-md-3">
          <label for="statusSelect" class="form-label">סטטוס הזמנה</label>
          <select class="form-select" id="statusSelect" multiple>
            <option>הזמנה חדשה</option>
            <option>בטיפול</option>
            <option>הושלמה</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="platformSelect" class="form-label">פלטפורמה</label>
          <select class="form-select" id="platformSelect">
            <option selected disabled>בחר פלטפורמה</option>
            <option>BOXMASTER</option>
            <option>PRO-TOOLS</option>
            <option>מועדון טוב</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="shippingSelect" class="form-label">שיטת שילוח</label>
          <select class="form-select" id="shippingSelect">
            <option selected disabled>בחר שיטה</option>
            <option>צ'יטה עם מדבקה</option>
            <option>שליח פרטי</option>
            <option>נקודת איסוף</option>
            <option>איסוף עצמי</option>
            <option>חריג</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="searchInput" class="form-label">חיפוש חופשי</label>
          <input type="text" class="form-control" id="searchInput" placeholder="חפש לפי שם, מספר הזמנה, טלפון...">
        </div>
        <div class="col-md-1">
          <button class="btn btn-outline-secondary" id="resetFilters">איפוס</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="updateTags()">סנן</button>
        </div>
      </div>
      <div id="filterTags" class="mt-3"></div>
    </div>

    <!-- פעולות מרובות -->
    <div class="bulk-actions mb-3">
      <button class="btn btn-success" onclick="handleBulkAction()">טפל בהזמנות נבחרות</button>
    </div>

    <!-- טבלת הזמנות -->
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>תאריך</th>
          <th>מס' הזמנה</th>
          <th>שם לקוח</th>
          <th>טלפון</th>
          <th>פלטפורמה</th>
          <th>כמות</th>
          <th>מוצר</th>
          <th>סטטוס</th>
          <th>שיטת שילוח</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody>
        <!-- כאן יופיעו 20 שורות הדמו שכבר הוזנו -->
      </tbody>
    </table>
  </div>

  <script>
    function updateTags() {
      const tagContainer = document.getElementById('filterTags');
      tagContainer.innerHTML = '';
      const status = Array.from(document.getElementById('statusSelect').selectedOptions).map(o => o.value);
      const platform = document.getElementById('platformSelect').value;
      const shipping = document.getElementById('shippingSelect').value;
      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;
      const search = document.getElementById('searchInput').value;

      status.forEach(s => addTag(s));
      if (platform && platform !== 'בחר פלטפורמה') addTag(platform);
      if (shipping && shipping !== 'בחר שיטה') addTag(shipping);
      if (dateFrom) addTag(`מ: ${dateFrom}`);
      if (dateTo) addTag(`עד: ${dateTo}`);
      if (search) addTag(`חיפוש: ${search}`);
    }

    function addTag(text) {
      const tagContainer = document.getElementById('filterTags');
      const tag = document.createElement('span');
      tag.className = 'tag';
      tag.innerHTML = `<button onclick="this.parentElement.remove()">×</button>${text}`;
      tagContainer.appendChild(tag);
    }

    document.getElementById('resetFilters').addEventListener('click', function () {
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      document.getElementById('statusSelect').selectedIndex = -1;
      document.getElementById('platformSelect').selectedIndex = 0;
      document.getElementById('shippingSelect').selectedIndex = 0;
      document.getElementById('searchInput').value = '';
      document.getElementById('filterTags').innerHTML = '';
    });

    // Bulk action logic
    document.getElementById('selectAll').addEventListener('change', function () {
      document.querySelectorAll('.order-checkbox').forEach(cb => cb.checked = this.checked);
    });

    function handleBulkAction() {
      const selected = document.querySelectorAll('.order-checkbox:checked');
      selected.forEach(cb => {
        const row = cb.closest('tr');
        const statusSpan = row.querySelector('.status');
        statusSpan.textContent = 'בטיפול';
        statusSpan.classList.remove('bg-warning');
        statusSpan.classList.add('bg-success');
      });
    }
  </script>
</body>

</html>

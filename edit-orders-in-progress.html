<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驻 </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control[readonly] {
      background-color: #e9ecef;
    }
    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body onload="loadOrderDetails()">
  <div class="form-section">
    <h2 class="mb-4">驻 </h2>
    <form>
      <div class="mb-3">
        <label class="form-label">住驻专 </label>
        <input type="text" id="orderId" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">砖 拽</label>
        <input type="text" id="customerName" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">驻 专砖</label>
        <input type="text" id="phone" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">驻 住祝</label>
        <input type="text" id="altPhone" class="form-control" placeholder=" ">
      </div>

      <div class="mb-3">
        <label class="form-label">转转 </label>
        <input type="text" id="address" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">驻驻专</label>
        <input type="text" id="platform" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">转专 爪专</label>
        <input type="text" id="date" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">住住 驻</label>
        <select id="status" class="form-select">
          <option>驻</option>
          <option>砖专  专</option>
          <option>砖专 专</option>
          <option> 驻</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">注专转 驻转</label>
        <textarea id="notes" class="form-control" rows="3" placeholder="注专转 , :  驻, 砖注转 住祝..."></textarea>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-success" onclick="saveChanges()"> 砖专 砖</button>
        <button type="button" class="btn btn-primary" onclick="sendToShipments()"> 注专 转 砖</button>
        <a href="orders-in-progress.html" class="btn btn-secondary">╋ 专 转 驻</a>
      </div>
    </form>
  </div>

  <script>
    function loadOrderDetails() {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get('orderId');
      const orders = JSON.parse(localStorage.getItem('inProgressOrders') || '[]');
      const order = orders.find(o => o.orderId === orderId);
      if (!order) return;

      document.getElementById('orderId').value = order.orderId;
      document.getElementById('customerName').value = order.customerName;
      document.getElementById('phone').value = order.phone;
      document.getElementById('altPhone').value = order.altPhone || '';
      document.getElementById('address').value = order.address;
      document.getElementById('platform').value = order.platform;
      document.getElementById('date').value = order.date;
      document.getElementById('status').value = order.status;
      document.getElementById('notes').value = order.notes || '';
    }

    function saveChanges() {
      const orderId = document.getElementById('orderId').value;
      const updatedOrder = {
        orderId,
        customerName: document.getElementById('customerName').value,
        phone: document.getElementById('phone').value,
        altPhone: document.getElementById('altPhone').value,
        address: document.getElementById('address').value,
        platform: document.getElementById('platform').value,
        date: document.getElementById('date').value,
        status: document.getElementById('status').value,
        notes: document.getElementById('notes').value
      };

      let orders = JSON.parse(localStorage.getItem('inProgressOrders') || '[]');
      orders = orders.map(o => o.orderId === orderId ? updatedOrder : o);
      localStorage.setItem('inProgressOrders', JSON.stringify(orders));
      alert(' 注 爪');
    }

    function sendToShipments() {
      const orderId = document.getElementById('orderId').value;
      const shipmentOrder = {
        orderId,
        customerName: document.getElementById('customerName').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        platform: document.getElementById('platform').value,
        date: document.getElementById('date').value,
        status: '转 砖专'
      };

      // 住驻 转 砖
      let shipments = JSON.parse(localStorage.getItem('shipmentOrders') || '[]');
      shipments.push(shipmentOrder);
      localStorage.setItem('shipmentOrders', JSON.stringify(shipments));

      // 住专 转 驻
      let inProgress = JSON.parse(localStorage.getItem('inProgressOrders') || '[]');
      inProgress = inProgress.filter(o => o.orderId !== orderId);
      localStorage.setItem('inProgressOrders', JSON.stringify(inProgress));

      alert(' 注专 转 砖');
      window.location.href = 'orders-in-progress.html';
    }
  </script>
</body>
</html>

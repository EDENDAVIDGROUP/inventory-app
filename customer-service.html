<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖专转 拽转</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .filter-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .filter-section .form-control, .filter-section .form-select {
      font-size: 0.85rem;
      padding: 6px;
    }
    .status-tag {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
      display: inline-block;
    }
    .status-砖 { background-color: #d1e7dd; color: #0f5132; }
    .status-驻 { background-color: #fff3cd; color: #664d03; }
    .status-注 { background-color: #cfe2ff; color: #084298; }
    .status-住专 { background-color: #e2e3e5; color: #41464b; }
    .floating-save {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="floating-save" onclick="saveChanges()" title="砖专 砖"></button>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">砖专转 拽转</h2>
      <div>
        <a href="index.html" class="btn btn-secondary">专 祝 转</a>
        <button class="btn btn-success ms-2" onclick="exportToExcel()">爪 拽住</button>
      </div>
    </div>

    <div class="filter-section row g-2 align-items-center">
      <div class="col-md-2">
        <label class="form-label">转专</label>
        <input type="date" class="form-control" id="filterStartDate">
      </div>
      <div class="col-md-2">
        <label class="form-label">注 转专</label>
        <input type="date" class="form-control" id="filterEndDate">
      </div>
      <div class="col-md-2">
        <label class="form-label"></label>
        <input type="text" class="form-control" id="filterEmail">
      </div>
      <div class="col-md-2">
        <label class="form-label">砖 拽</label>
        <input type="text" class="form-control" id="filterCustomer">
      </div>
      <div class="col-md-2">
        <label class="form-label">砖 驻</label>
        <input type="text" class="form-control" id="filterSender">
      </div>
      <div class="col-md-2">
        <label class="form-label">住住</label>
        <select class="form-select" id="filterStatus">
          <option value=""></option>
          <option value="砖">砖</option>
          <option value="驻">驻</option>
          <option value="注">注</option>
          <option value="住专">住专</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered bg-white">
      <thead class="table-dark">
        <tr>
          <th>转专</th>
          <th>砖 驻</th>
          <th></th>
          <th>住驻专 </th>
          <th>砖 拽</th>
          <th>住住</th>
          <th>驻注转</th>
        </tr>
      </thead>
      <tbody id="messagesTable"></tbody>
    </table>
  </div>

  <script>
    const statuses = ['砖', '驻', '注', '住专'];
    const messages = [
      {
        date: '2025-07-10',
        sender: '砖专 ',
        customer: '',
        email: 'shira@gmail.com',
        subject: '驻  砖?',
        orderId: '123456',
        status: '砖',
        content: '砖转  驻  注  拽转 住驻专 注拽. 驻砖专 注?'
      },
      {
        date: '2025-07-09',
        sender: '专转 ',
        customer: '注 ',
        email: 'orders@modontov.co.il',
        subject: ' 转拽',
        orderId: '987654',
        status: '驻',
        content: ' 爪专 注 砖专. 拽砖 驻 专  驻.'
      }
    ];

    function renderMessages() {
      const senderFilter = document.getElementById('filterSender').value;
      const customerFilter = document.getElementById('filterCustomer').value;
      const emailFilter = document.getElementById('filterEmail').value;
      const startDate = document.getElementById('filterStartDate').value;
      const endDate = document.getElementById('filterEndDate').value;
      const statusFilter = document.getElementById('filterStatus').value;
      const tbody = document.getElementById('messagesTable');
      tbody.innerHTML = '';

      messages.filter(msg => {
        const msgDate = new Date(msg.date);
        const from = startDate ? new Date(startDate) : null;
        const to = endDate ? new Date(endDate) : null;
        return (!senderFilter || msg.sender.includes(senderFilter)) &&
               (!customerFilter || msg.customer.includes(customerFilter)) &&
               (!emailFilter || msg.email.includes(emailFilter)) &&
               (!from || msgDate >= from) &&
               (!to || msgDate <= to) &&
               (!statusFilter || msg.status === statusFilter);
      }).forEach((msg, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${msg.date}</td>
            <td>${msg.sender}</td>
            <td>${msg.email}</td>
            <td>${msg.orderId}</td>
            <td>
              <input type="text" class="form-control form-control-sm" value="${msg.customer}" onchange="assignCustomer(${index}, this.value)" placeholder="砖 拽...">
            </td>
            <td>
              <select class="form-select form-select-sm" onchange="updateStatus(${index}, this.value)">
                ${statuses.map(s => `<option value="${s}" ${s === msg.status ? 'selected' : ''}>${s}</option>`).join('')}
              </select>
              <div class="status-tag status-${msg.status}">${msg.status}</div>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="viewMessage(${index})">住 驻</button>
            </td>
          </tr>
        `;
      });
    }

    function updateStatus(index, newStatus) {
      messages[index].status = newStatus;
      renderMessages();
    }

    function assignCustomer(index, newCustomer) {
      messages[index].customer = newCustomer;
      renderMessages();
    }

    function viewMessage(index) {
      alert(" 注:\n" + messages[index].content);
    }

    function exportToExcel() {
      const headers = ['转专', '砖 驻', '', '住驻专 ', '砖 拽', '住住'];
      const rows = messages.map(msg => [msg.date, msg.sender, msg.email, msg.orderId, msg.customer, msg.status]);
      const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.setAttribute('download', 'customer-messages.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function saveChanges() {
      alert('  砖 砖专 (住爪 ).');
    }

    document.getElementById('filterSender').addEventListener('input', renderMessages);
    document.getElementById('filterCustomer').addEventListener('input', renderMessages);
    document.getElementById('filterEmail').addEventListener('input', renderMessages);
    document.getElementById('filterStartDate').addEventListener('change', renderMessages);
    document.getElementById('filterEndDate').addEventListener('change', renderMessages);
    document.getElementById('filterStatus').addEventListener('change', renderMessages);

    renderMessages();
  </script>
</body>
</html>

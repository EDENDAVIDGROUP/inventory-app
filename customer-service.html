<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שירות לקוחות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .filter-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .filter-section .form-control, .filter-section .form-select {
      font-size: 0.85rem;
      padding: 6px;
    }
    .status-tag {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
      display: inline-block;
    }
    .status-חדש { background-color: #d1e7dd; color: #0f5132; }
    .status-בטיפול { background-color: #fff3cd; color: #664d03; }
    .status-מענה { background-color: #cfe2ff; color: #084298; }
    .status-סגור { background-color: #e2e3e5; color: #41464b; }
    .floating-save {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="floating-save" onclick="saveChanges()" title="שמור שינויים">💾</button>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">שירות לקוחות</h2>
      <div>
        <a href="index.html" class="btn btn-secondary">חזרה לדף הבית</a>
        <button class="btn btn-success ms-2" onclick="exportToExcel()">ייצוא לאקסל</button>
      </div>
    </div>

    <div class="filter-section row g-2 align-items-center">
      <div class="col-md-2">
        <label class="form-label">מתאריך</label>
        <input type="date" class="form-control" id="filterStartDate">
      </div>
      <div class="col-md-2">
        <label class="form-label">עד תאריך</label>
        <input type="date" class="form-control" id="filterEndDate">
      </div>
      <div class="col-md-2">
        <label class="form-label">אימייל</label>
        <input type="text" class="form-control" id="filterEmail">
      </div>
      <div class="col-md-2">
        <label class="form-label">שם לקוח</label>
        <input type="text" class="form-control" id="filterCustomer">
      </div>
      <div class="col-md-2">
        <label class="form-label">שם פונה</label>
        <input type="text" class="form-control" id="filterSender">
      </div>
      <div class="col-md-2">
        <label class="form-label">סטטוס</label>
        <select class="form-select" id="filterStatus">
          <option value="">הכל</option>
          <option value="חדש">חדש</option>
          <option value="בטיפול">בטיפול</option>
          <option value="מענה">מענה</option>
          <option value="סגור">סגור</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered bg-white">
      <thead class="table-dark">
        <tr>
          <th>תאריך</th>
          <th>שם פונה</th>
          <th>אימייל</th>
          <th>מספר הזמנה</th>
          <th>שם לקוח</th>
          <th>סטטוס</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody id="messagesTable"></tbody>
    </table>
  </div>

  <script>
    const statuses = ['חדש', 'בטיפול', 'מענה', 'סגור'];
    const messages = [
      {
        date: '2025-07-10',
        sender: 'שירה כהן',
        customer: '',
        email: 'shira@gmail.com',
        subject: 'איפה ההזמנה שלי?',
        orderId: '123456',
        status: 'חדש',
        content: 'שלחתי הזמנה לפני יומיים ועדיין לא קיבלתי מספר מעקב. אפשר עדכון?'
      },
      {
        date: '2025-07-09',
        sender: 'רות לוי',
        customer: 'מועדון טוב',
        email: 'orders@modontov.co.il',
        subject: 'הזמנה תקולה',
        orderId: '987654',
        status: 'בטיפול',
        content: 'אחד המוצרים הגיע שבור. אבקש לטפל בהחזר או החלפה.'
      }
    ];

    function renderMessages() {
      const senderFilter = document.getElementById('filterSender').value;
      const customerFilter = document.getElementById('filterCustomer').value;
      const emailFilter = document.getElementById('filterEmail').value;
      const startDate = document.getElementById('filterStartDate').value;
      const endDate = document.getElementById('filterEndDate').value;
      const statusFilter = document.getElementById('filterStatus').value;
      const tbody = document.getElementById('messagesTable');
      tbody.innerHTML = '';

      messages.filter(msg => {
        const msgDate = new Date(msg.date);
        const from = startDate ? new Date(startDate) : null;
        const to = endDate ? new Date(endDate) : null;
        return (!senderFilter || msg.sender.includes(senderFilter)) &&
               (!customerFilter || msg.customer.includes(customerFilter)) &&
               (!emailFilter || msg.email.includes(emailFilter)) &&
               (!from || msgDate >= from) &&
               (!to || msgDate <= to) &&
               (!statusFilter || msg.status === statusFilter);
      }).forEach((msg, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${msg.date}</td>
            <td>${msg.sender}</td>
            <td>${msg.email}</td>
            <td>${msg.orderId}</td>
            <td>
              <input type="text" class="form-control form-control-sm" value="${msg.customer}" onchange="assignCustomer(${index}, this.value)" placeholder="שייך ללקוח...">
            </td>
            <td>
              <select class="form-select form-select-sm" onchange="updateStatus(${index}, this.value)">
                ${statuses.map(s => `<option value="${s}" ${s === msg.status ? 'selected' : ''}>${s}</option>`).join('')}
              </select>
              <div class="status-tag status-${msg.status}">${msg.status}</div>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="viewMessage(${index})">כניסה לפנייה</button>
            </td>
          </tr>
        `;
      });
    }

    function updateStatus(index, newStatus) {
      messages[index].status = newStatus;
      renderMessages();
    }

    function assignCustomer(index, newCustomer) {
      messages[index].customer = newCustomer;
      renderMessages();
    }

    function viewMessage(index) {
      alert("📬 הודעה:\n" + messages[index].content);
    }

    function exportToExcel() {
      const headers = ['תאריך', 'שם פונה', 'אימייל', 'מספר הזמנה', 'שם לקוח', 'סטטוס'];
      const rows = messages.map(msg => [msg.date, msg.sender, msg.email, msg.orderId, msg.customer, msg.status]);
      const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.setAttribute('download', 'customer-messages.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function saveChanges() {
      alert('💾 כל השינויים נשמרו (סימולציה בלבד).');
    }

    document.getElementById('filterSender').addEventListener('input', renderMessages);
    document.getElementById('filterCustomer').addEventListener('input', renderMessages);
    document.getElementById('filterEmail').addEventListener('input', renderMessages);
    document.getElementById('filterStartDate').addEventListener('change', renderMessages);
    document.getElementById('filterEndDate').addEventListener('change', renderMessages);
    document.getElementById('filterStatus').addEventListener('change', renderMessages);

    renderMessages();
  </script>
</body>
</html>

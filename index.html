<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

      color: white;
      padding: 20px;
      height: 100vh;
    }
    aside h2 {
      font-size: 18px;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 12px 0;
      font-size: 15px;
      display: flex;
      align-items: center;
    }
    ul li span {
      margin-left: 8px;
    }
    ul li a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
    }
    ul li a:hover {
      color: #00d8ff;
    }
    main {
      padding: 40px;
      flex-grow: 1;
    }

</head>

  <aside>

</html>

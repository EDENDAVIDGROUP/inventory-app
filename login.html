<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התחברות - ארילני</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #212529;
    }

    .btn-login {
      background-color: #0d6efd;
      color: white;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
    }

    .form-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
<link href="assets/css/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="assets/js/scripts.js" defer></script>
</head>

<body>
  <div class="login-box">
    <h2>ארילני</h2>
    <form>
      <div class="mb-3 text-end">
        <label for="username" class="form-label">שם משתמש</label>
        <input type="text" class="form-control" id="username" placeholder="הכנס שם משתמש">
      </div>
      <div class="mb-3 text-end">
        <label for="password" class="form-label">סיסמה</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••">
      </div>
      <button type="submit" class="btn btn-login mb-3">התחברות</button>
      <div class="form-text">שכחת סיסמה?</div>
    </form>
  </div>
<script>
  window.addEventListener('load', function() {
    fetch('includes/toolbar.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      })
      .catch(error => console.error('Error loading toolbar:', error));
  });
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>עריכת הזמנה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="assets/js/scripts.js" defer></script>
  <style>
    .content-wrapper {
      padding: 30px; /* Moved body padding to wrapper */
    }
    .edit-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .form-label {
      font-weight: bold;
    }
    .back-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener('load', function() {
      fetch('includes/toolbar.html')
        .then(response => response.text())
        .then(html => {
          document.body.insertAdjacentHTML('afterbegin', html);
        })
        .catch(error => console.error('Error loading toolbar:', error));
    });
  </script>
  <div class="content-wrapper">
    <div class="edit-container">
      <div class="back-btn">
        <a href="new-orders.html" class="btn btn-outline-dark">← חזרה להזמנות חדשות</a>
      </div>
      <h2 class="mb-4 text-center">עריכת הזמנה</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">שם לקוח</label>
          <input type="text" class="form-control" placeholder="שם הלקוח">
        </div>
        <div class="mb-3">
          <label class="form-label">טלפון</label>
          <input type="text" class="form-control" placeholder="050-0000000">
        </div>
        <div class="mb-3">
          <label class="form-label">כתובת</label>
          <input type="text" class="form-control" placeholder="רחוב, עיר, מיקוד">
        </div>
        <div class="mb-3">
          <label class="form-label">סטטוס הזמנה</label>
          <select class="form-select">
            <option>הזמנה חדשה</option>
            <option>בטיפול</option>
            <option>נשלחה</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">הערות להזמנה</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">שמור שינויים</button>
      </form>
    </div>
  </div>
</body>
</html>

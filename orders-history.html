<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>orders-history</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 30px;
    }
    .search-bar, .filter-bar {
      max-width: 500px;
      margin: 0 auto 15px;
    }
    .order-table th, .order-table td {
      vertical-align: middle;
      text-align: center;
    }
    .order-table .status-internal {
      font-weight: bold;
      color: #0d6efd;
    }
    .order-table .status-external {
      font-weight: bold;
      color: #198754;
    }
    .editable {
      cursor: pointer;
    }
    .edit-input {
      width: 100%;
      border: none;
      background-color: #eef;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">orders-history</h2>

    <div class="search-bar">
      <input type="text" class="form-control" id="searchInput" placeholder="חיפוש לפי שם לקוח, טלפון או מספר הזמנה">
    </div>

    <div class="filter-bar form-check">
      <input type="checkbox" class="form-check-input" id="dateFilter">
      <label class="form-check-label" for="dateFilter">הצג הזמנות מה־24 שעות האחרונות בלבד</label>
    </div>

    <table class="table table-bordered order-table bg-white" id="ordersTable">
      <thead class="table-dark">
        <tr>
          <th>מספר הזמנה</th>
          <th>שם לקוח</th>
          <th>טלפון</th>
          <th>סטטוס פנימי</th>
          <th>סטטוס כללי</th>
          <th>פלטפורמה</th>
          <th>תאריך הזמנה</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody>
        <tr data-date="2025-07-05">
          <td>#123456</td>
          <td>ישראל כהן</td>
          <td class="editable" onclick="makeEditable(this)">050-1234567</td>
          <td class="editable status-internal" onclick="makeEditable(this)">יצא למשלוח</td>
          <td class="editable status-external" onclick="makeEditable(this)">נמסרה</td>
          <td class="editable" onclick="makeEditable(this)">BOXMASTER</td>
          <td>05/07/2025</td>
          <td><a href="order-details.html?id=123456" class="btn btn-sm btn-primary">צפייה / עריכה</a></td>
        </tr>
        <tr data-date="2025-07-04">
          <td>#123455</td>
          <td>שרה לוי</td>
          <td class="editable" onclick="makeEditable(this)">052-7654321</td>
          <td class="editable status-internal" onclick="makeEditable(this)">איסוף עצמי</td>
          <td class="editable status-external" onclick="makeEditable(this)">בהמתנה</td>
          <td class="editable" onclick="makeEditable(this)">מועדון טוב</td>
          <td>04/07/2025</td>
          <td><a href="order-details.html?id=123455" class="btn btn-sm btn-primary">צפייה / עריכה</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const dateFilter = document.getElementById('dateFilter');
    const ordersTable = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      Array.from(ordersTable.rows).forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(query) ? '' : 'none';
      });
    });

    dateFilter.addEventListener('change', () => {
      const now = new Date();
      Array.from(ordersTable.rows).forEach(row => {
        const dateAttr = row.getAttribute('data-date');
        const orderDate = new Date(dateAttr);
        const diffHours = (now - orderDate) / (1000 * 60 * 60);
        row.style.display = dateFilter.checked ? (diffHours <= 24 ? '' : 'none') : '';
      });
    });

    function makeEditable(cell) {
      if (cell.querySelector('input')) return;
      const oldValue = cell.innerText;
      const input = document.createElement('input');
      input.value = oldValue;
      input.className = 'edit-input';
      input.onblur = () => {
        cell.innerText = input.value;
      };
      input.onkeydown = e => {
        if (e.key === 'Enter') {
          input.blur();
        }
      };
      cell.innerText = '';
      cell.appendChild(input);
      input.focus();
    }
  </script>
</body>
</html>

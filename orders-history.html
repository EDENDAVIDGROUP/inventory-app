<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>orders-history</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 30px;
    }
    .order-table th, .order-table td {
      vertical-align: middle;
      text-align: center;
    }
    .order-table .status-internal {
      font-weight: bold;
      color: #0d6efd;
    }
    .order-table .status-external {
      font-weight: bold;
      color: #198754;
    }
    .editable {
      cursor: pointer;
    }
    .edit-input {
      width: 100%;
      border: none;
      background-color: #eef;
      text-align: center;
    }
    .filter-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .filter-section .form-control,
    .filter-section .form-select {
      margin-bottom: 10px;
    }
    .filter-actions button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">orders-history</h2>

    <div class="filter-section">
      <form class="row g-2 align-items-center">
        <div class="col-md-2">
          <label class="form-label">תאריך</label>
          <input type="date" class="form-control" id="fromDate">
        </div>
        <div class="col-md-2">
          <label class="form-label">עד תאריך</label>
          <input type="date" class="form-control" id="toDate">
        </div>
        <div class="col-md-2">
          <label class="form-label">סטטוס הזמנה</label>
          <select class="form-select" multiple id="statusFilter">
            <option>הזמנה חדשה</option>
            <option>בטיפול</option>
            <option>נשלחה</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">פלטפורמה</label>
          <select class="form-select" id="platformFilter">
            <option selected>בחר פלטפורמה</option>
            <option>BOXMASTER</option>
            <option>מועדון טוב</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">שיטת שילוח</label>
          <select class="form-select" id="shippingFilter">
            <option selected>בחר שיטה</option>
            <option>רגיל</option>
            <option>חריג</option>
            <option>Pickup point</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">חיפוש חופשי</label>
          <input type="text" class="form-control" id="searchInput" placeholder="חפש לפי שם, מספר הזמנה, טלפון, עיר...">
        </div>
        <div class="col-md-12 text-end filter-actions">
          <button type="button" class="btn btn-primary">סנן</button>
          <button type="reset" class="btn btn-outline-secondary">איפוס</button>
        </div>
      </form>
    </div>

    <table class="table table-bordered order-table bg-white" id="ordersTable">
      <thead class="table-dark">
        <tr>
          <th>מספר הזמנה</th>
          <th>שם לקוח</th>
          <th>טלפון</th>
          <th>סטטוס פנימי</th>
          <th>סטטוס כללי</th>
          <th>פלטפורמה</th>
          <th>תאריך הזמנה</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody>
        <tr data-date="2025-07-05">
          <td>#123456</td>
          <td>ישראל כהן</td>
          <td class="editable" onclick="makeEditable(this)">050-1234567</td>
          <td class="editable status-internal" onclick="makeEditable(this)">יצא למשלוח</td>
          <td class="editable status-external" onclick="makeEditable(this)">נמסרה</td>
          <td class="editable" onclick="makeEditable(this)">BOXMASTER</td>
          <td>05/07/2025</td>
          <td><a href="order-details.html?id=123456" class="btn btn-sm btn-primary">צפייה / עריכה</a></td>
        </tr>
        <tr data-date="2025-07-04">
          <td>#123455</td>
          <td>שרה לוי</td>
          <td class="editable" onclick="makeEditable(this)">052-7654321</td>
          <td class="editable status-internal" onclick="makeEditable(this)">איסוף עצמי</td>
          <td class="editable status-external" onclick="makeEditable(this)">בהמתנה</td>
          <td class="editable" onclick="makeEditable(this)">מועדון טוב</td>
          <td>04/07/2025</td>
          <td><a href="order-details.html?id=123455" class="btn btn-sm btn-primary">צפייה / עריכה</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function makeEditable(cell) {
      if (cell.querySelector('input')) return;
      const oldValue = cell.innerText;
      const input = document.createElement('input');
      input.value = oldValue;
      input.className = 'edit-input';
      input.onblur = () => { cell.innerText = input.value; };
      input.onkeydown = e => { if (e.key === 'Enter') input.blur(); };
      cell.innerText = '';
      cell.appendChild(input);
      input.focus();
    }
  </script>
</body>
</html>

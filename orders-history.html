<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>היסטוריית הזמנות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 30px;
    }
    .search-bar, .filter-bar {
      max-width: 500px;
      margin: 0 auto 15px;
    }
    .order-table th, .order-table td {
      vertical-align: middle;
      text-align: center;
    }
    .order-table .status-internal {
      font-weight: bold;
      color: #0d6efd;
    }
    .order-table .status-external {
      font-weight: bold;
      color: #198754;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">היסטוריית הזמנות</h2>

    <div class="search-bar">
      <input type="text" class="form-control" id="searchInput" placeholder="חיפוש לפי שם לקוח, טלפון או מספר הזמנה">
    </div>

    <div class="filter-bar">
      <label for="dateFilter" class="form-label">הצג הזמנות מה־24 שעות האחרונות בלבד</label>
      <input type="checkbox" id="dateFilter" class="form-check-input">
    </div>

    <table class="table table-bordered order-table bg-white" id="ordersTable">
      <thead class="table-dark">
        <tr>
          <th>מספר הזמנה</th>
          <th>שם לקוח</th>
          <th>טלפון</th>
          <th>סטטוס פנימי</th>
          <th>סטטוס כללי</th>
          <th>פלטפורמה</th>
          <th>תאריך הזמנה</th>
        </tr>
      </thead>
      <tbody>
        <tr data-date="2025-07-05">
          <td>#123456</td>
          <td>ישראל כהן</td>
          <td>050-1234567</td>
          <td class="status-internal">יצא למשלוח</td>
          <td class="status-external">נמסרה</td>
          <td>BOXMASTER</td>
          <td>05/07/2025</td>
        </tr>
        <tr data-date="2025-07-04">
          <td>#123455</td>
          <td>שרה לוי</td>
          <td>052-7654321</td>
          <td class="status-internal">איסוף עצמי</td>
          <td class="status-external">בהמתנה</td>
          <td>מועדון טוב</td>
          <td>04/07/2025</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const dateFilter = document.getElementById('dateFilter');
    const ordersTable = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      Array.from(ordersTable.rows).forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(query) ? '' : 'none';
      });
    });

    dateFilter.addEventListener('change', () => {
      const now = new Date();
      Array.from(ordersTable.rows).forEach(row => {
        const dateAttr = row.getAttribute('data-date');
        const orderDate = new Date(dateAttr);
        const diffHours = (now - orderDate) / (1000 * 60 * 60);
        if (dateFilter.checked) {
          row.style.display = diffHours <= 24 ? '' : 'none';
        } else {
          row.style.display = '';
        }
      });
    });
  </script>
</body>
</html>

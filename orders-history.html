<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>orders-history</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 30px;
    }
    .order-table th, .order-table td {
      vertical-align: middle;
      text-align: center;
    }
    .order-table .status-internal {
      font-weight: bold;
      color: #0d6efd;
    }
    .order-table .status-external {
      font-weight: bold;
      color: #198754;
    }
    .editable {
      cursor: pointer;
    }
    .edit-input {
      width: 100%;
      border: none;
      background-color: #eef;
      text-align: center;
    }
    .filter-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .filter-section .form-control,
    .filter-section .form-select {
      margin-bottom: 10px;
    }
    .filter-actions button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">orders-history</h2>

    <div class="filter-section">
      <form class="row g-2 align-items-center">
        <div class="col-md-2">
          <label class="form-label">תאריך</label>
          <input type="date" class="form-control" id="fromDate">
        </div>
        <div class="col-md-2">
          <label class="form-label">עד תאריך</label>
          <input type="date" class="form-control" id="toDate">
        </div>
        <div class="col-md-2">
          <label class="form-label">סטטוס הזמנה</label>
          <select class="form-select" multiple id="statusFilter">
            <option>הזמנה חדשה</option>
            <option>בטיפול</option>
            <option>נשלחה</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">פלטפורמה</label>
          <select class="form-select" id="platformFilter">
            <option value="">בחר פלטפורמה</option>
            <option>BOXMASTER</option>
            <option>מועדון טוב</option>
            <option>מחסני חשמל</option>
            <option>קונימבו</option>
            <option>סופר-פארם</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">שיטת שילוח</label>
          <select class="form-select" id="shippingFilter">
            <option selected>בחר שיטה</option>
            <option>רגיל</option>
            <option>חריג</option>
            <option>Pickup point</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">חיפוש חופשי</label>
          <input type="text" class="form-control" id="searchInput" placeholder="חפש לפי שם, מספר הזמנה, טלפון, עיר...">
        </div>
        <div class="col-md-12 text-end filter-actions">
          <button type="button" class="btn btn-primary" id="filterButton">סנן</button>
          <button type="reset" class="btn btn-outline-secondary" id="resetButton">איפוס</button>
          <button type="button" class="btn btn-success" onclick="exportTableToCSV('orders.csv')">ייצוא לאקסל</button>
        </div>
      </form>
    </div>

    <table class="table table-bordered order-table bg-white" id="ordersTable">
      <thead class="table-dark">
        <tr>
          <th>מספר הזמנה</th>
          <th>שם לקוח</th>
          <th>טלפון</th>
          <th>סטטוס פנימי</th>
          <th>סטטוס כללי</th>
          <th>פלטפורמה</th>
          <th>תאריך הזמנה</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>
  </div>

  <script>
    const statuses = ['הזמנה חדשה', 'בטיפול', 'נשלחה'];
    const externalStatuses = ['נמסרה', 'בהמתנה'];
    const platforms = ['BOXMASTER', 'מועדון טוב', 'מחסני חשמל', 'קונימבו', 'סופר-פארם'];
    const customers = ['דוד לוי', 'שרה לוי', 'יואב כהן', 'רונית אזולאי', 'אבי ברוך', 'מאיה אלון', 'משה פרץ', 'נועה קרני'];

    const tbody = document.getElementById('ordersBody');

    const allOrders = [];
    for (let i = 0; i < 50; i++) {
      const orderId = `#20${i + 1}`;
      const customer = customers[i % customers.length];
      const phone = `050-1${i}34567`;
      const statusInternal = statuses[i % statuses.length];
      const statusExternal = externalStatuses[i % 2];
      const platform = platforms[i % platforms.length];
      const date = new Date();
      date.setDate(date.getDate() - (i + 30));
      const formattedDate = date.toLocaleDateString('he-IL');

      allOrders.push({ orderId, customer, phone, statusInternal, statusExternal, platform, formattedDate });
    }

    function renderOrders(orders) {
      tbody.innerHTML = '';
      orders.forEach(({ orderId, customer, phone, statusInternal, statusExternal, platform, formattedDate }) => {
        tbody.innerHTML += `
        <tr>
          <td>${orderId}</td>
          <td>${customer}</td>
          <td class="editable" onclick="makeEditable(this)">${phone}</td>
          <td class="editable status-internal" onclick="makeEditable(this)">${statusInternal}</td>
          <td class="editable status-external" onclick="makeEditable(this)">${statusExternal}</td>
          <td class="editable" onclick="makeEditable(this)">${platform}</td>
          <td>${formattedDate}</td>
          <td><a href="order-details.html?id=${orderId}" class="btn btn-sm btn-primary">צפייה / עריכה</a></td>
        </tr>`;
      });
    }

    renderOrders(allOrders);

    function makeEditable(cell) {
      if (cell.querySelector('input')) return;
      const oldValue = cell.innerText;
      const input = document.createElement('input');
      input.value = oldValue;
      input.className = 'edit-input';
      input.onblur = () => { cell.innerText = input.value; };
      input.onkeydown = e => { if (e.key === 'Enter') input.blur(); };
      cell.innerText = '';
      cell.appendChild(input);
      input.focus();
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      renderOrders(allOrders.filter(order => Object.values(order).some(val => val.toLowerCase().includes(query))));
    });

    document.getElementById('filterButton').addEventListener('click', () => {
      const selectedPlatform = document.getElementById('platformFilter').value;
      const selectedStatuses = Array.from(document.getElementById('statusFilter').selectedOptions).map(o => o.value);
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;

      const filtered = allOrders.filter(order => {
        const orderDate = new Date(order.formattedDate);
        return (!selectedPlatform || order.platform === selectedPlatform) &&
               (selectedStatuses.length === 0 || selectedStatuses.includes(order.statusInternal)) &&
               (!fromDate || orderDate >= new Date(fromDate)) &&
               (!toDate || orderDate <= new Date(toDate));
      });

      renderOrders(filtered);
    });

    function exportTableToCSV(filename) {
      const rows = document.querySelectorAll("table tr");
      let csv = [];
      for (let row of rows) {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).map(col => '"' + col.innerText.replace(/"/g, '""') + '"');
        csv.push(rowData.join(","));
      }
      const csvContent = csv.join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", filename);
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>

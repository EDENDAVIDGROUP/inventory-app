<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מוצרים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222831;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .actions button {
      margin: 2px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>רשימת מוצרים</h1>

  <table>
    <thead>
      <tr>
        <th>ערוך</th>
        <th>שם המוצר</th>
        <th>מק״ט</th>
        <th>עלות לאתר</th>
        <th>מחיר מומלץ</th>
        <th>לקוחות</th>
        <th>מותג</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" /></td>
        <td>אוהל לאירועים 3X6</td>
        <td>EDTN308</td>
        <td>1250</td>
        <td>1990</td>
        <td>Boxmaster, Pro-Tools</td>
        <td>TENT-PRO</td>
        <td class="actions">
          <button class="edit-btn">✏️ ערוך</button>
          <button class="delete-btn">🗑️ מחק</button>
        </td>
      </tr>
      <!-- שורות נוספות של מוצרים -->
    </tbody>
  </table>
</body>
</html>

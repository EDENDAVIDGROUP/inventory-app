<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ניהול מוצרים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d3748;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #e2e8f0;
    }
    .actions button {
      margin: 0 4px;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .edit-btn { background-color: #4299e1; }
    .delete-btn { background-color: #e53e3e; }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      background-color: #4a5568;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ניהול מוצרים</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>מק"ט</th>
          <th>שם מוצר</th>
          <th>מחיר עלות</th>
          <th>מחיר מומלץ</th>
          <th>מותג</th>
          <th>לקוחות</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>מצנן אוויר ARPO 5500</td>
          <td>₪350</td>
          <td>₪690</td>
          <td>ARPO</td>
          <td>הום סנטר, סופר פארם</td>
          <td class="actions">
            <button class="edit-btn">ערוך</button>
            <button class="delete-btn">מחק</button>
          </td>
        </tr>
        <!-- ניתן להוסיף שורות נוספות כאן -->
      </tbody>
    </table>

    <a href="index.html.deshbord" class="back-link">חזרה לדף הבית</a>
  </main>
</body>
</html>

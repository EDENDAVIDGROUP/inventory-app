<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ניהול מוצרים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    table td, table th {
      vertical-align: middle;
    }
  </style>
</head>
<body onload="loadProducts()">
  <div class="container mt-5">
    <h2 class="text-center mb-4">ניהול מוצרים</h2>

    <div class="mb-3 text-end">
      <button class="btn btn-success" onclick="addNewProduct()">הוסף מוצר חדש</button>
      <button class="btn btn-outline-primary" onclick="importProducts()">יבוא מוצרים</button>
    </div>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>מק"ט</th>
          <th>שם מוצר</th>
          <th>מחיר עלות</th>
          <th>מחיר מומלץ</th>
          <th>מותג</th>
          <th>לקוחות</th>
          <th>סוג משלוח</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- מוצרים ייטענו כאן דינמית -->
      </tbody>
    </table>
    <div class="text-center">
      <a href="index.html" class="btn btn-secondary">חזרה לדף הבית</a>
    </div>
  </div>

  <script>
    function loadProducts() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const tbody = document.getElementById('productTableBody');
      tbody.innerHTML = '';

      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.sku || ''}</td>
          <td>${product.name || ''}</td>
          <td>₪${product.costPrice || ''}</td>
          <td>₪${product.retailPrice || ''}</td>
          <td>${product.brand || ''}</td>
          <td>${product.clients || ''}</td>
          <td>${product.shippingType || 'לא הוגדר'}</td>
          <td>
            <button class="btn btn-primary btn-sm" onclick="window.location.href='product-details.html?productId=${index}'">ערוך</button>
            <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">מחק</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      if (confirm('האם אתה בטוח שברצונך למחוק את המוצר?')) {
        products.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(products));
        loadProducts();
      }
    }

    function addNewProduct() {
      window.location.href = 'product-details.html';
    }

    function importProducts() {
      window.location.href = 'import-products.html';
    }
  </script>
</body>
</html>

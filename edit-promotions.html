<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>爪专转 爪注 砖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control[readonly] {
      background-color: #e9ecef;
    }
  </style>
<link href="assets/css/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="assets/js/scripts.js" defer></script>
</head>
<body>
  <div class="form-section">
    <h2 class="mb-4 text-center"> 爪专转 爪注 砖</h2>
    <form>
      <div class="mb-3">
        <label for="promotionName" class="form-label">砖 爪注</label>
        <input type="text" class="form-control" id="promotionName" placeholder=": 拽抓  2025" required>
      </div>

      <div class="mb-3">
        <label for="productSelect" class="form-label">专转 爪专</label>
        <select id="productSelect" class="form-select" required>
          <option selected disabled>专 爪专 专砖</option>
          <!-- 注 转 -->
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">专 专</label>
        <input type="text" class="form-control" id="regularPrice" readonly>
      </div>

      <div class="mb-3">
        <label for="discountPrice" class="form-label">专 爪注</label>
        <input type="number" class="form-control" id="discountPrice" required>
      </div>

      <div class="mb-3">
        <label for="clientSelect" class="form-label">转 爪注 注 拽/拽爪转 拽转</label>
        <select id="clientSelect" class="form-select" required>
          <option selected disabled>专 拽  拽爪</option>
          <!-- 注 转 -->
        </select>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="startDate" class="form-label">转专 转</label>
          <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="col">
          <label for="endDate" class="form-label">转专 住</label>
          <input type="date" class="form-control" id="endDate" required>
        </div>
      </div>

      <div class="mb-3 text-end">
        <button type="submit" class="btn btn-success"> 砖专 爪注</button>
        <a href="promotions.html" class="btn btn-secondary"></a>
      </div>
    </form>
  </div>

  <script>
    // 砖驻 转 砖 爪专 拽转 ( 转 localStorage)
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const clients = JSON.parse(localStorage.getItem('clients') || '[]');

    const productSelect = document.getElementById('productSelect');
    const clientSelect = document.getElementById('clientSelect');
    const regularPrice = document.getElementById('regularPrice');

    // 注 爪专
    products.forEach(p => {
      const option = document.createElement('option');
      option.value = p.id;
      option.textContent = `${p.name} (拽": ${p.sku})`;
      productSelect.appendChild(option);
    });

    // 注 拽转
    clients.forEach(c => {
      const option = document.createElement('option');
      option.value = c.id;
      option.textContent = c.name;
      clientSelect.appendChild(option);
    });

    // 注 专 专 注转 专转 爪专
    productSelect.addEventListener('change', () => {
      const selected = products.find(p => p.id === productSelect.value);
      regularPrice.value = selected ? `${selected.price} ` : '';
    });
  </script>
<script>
  window.addEventListener('load', function() {
    fetch('includes/toolbar.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      })
      .catch(error => console.error('Error loading toolbar:', error));
  });
</script>
</body>
</html>

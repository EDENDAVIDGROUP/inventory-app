<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>עריכת הזמנה שגויה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: Arial, sans-serif;
    }
    .edit-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2 class="mb-4 text-center">עריכת הזמנה שגויה</h2>

    <form id="errorOrderForm">
      <div class="mb-3">
        <label class="form-label">מספר הזמנה</label>
        <input type="text" class="form-control" id="orderId" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">שם לקוח</label>
        <input type="text" class="form-control" id="customerName">
      </div>
      <div class="mb-3">
        <label class="form-label">טלפון</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="mb-3">
        <label class="form-label">כתובת</label>
        <input type="text" class="form-control" id="address">
      </div>
      <div class="mb-3">
        <label class="form-label">פלטפורמה</label>
        <input type="text" class="form-control" id="platform" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">הערת שגיאה</label>
        <textarea class="form-control" id="errorNote" rows="3"></textarea>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="saveErrorOrder()">שמור שינויים</button>
        <a href="orders-errors.html" class="btn btn-secondary">חזור לרשימה</a>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");

    const orders = JSON.parse(localStorage.getItem("errorOrders") || "[]");
    const order = orders.find(o => o.id === orderId);

    if (order) {
      document.getElementById("orderId").value = order.id;
      document.getElementById("customerName").value = order.customer || "";
      document.getElementById("phone").value = order.phone || "";
      document.getElementById("address").value = order.address || "";
      document.getElementById("platform").value = order.platform || "";
      document.getElementById("errorNote").value = order.error || "";
    }

    function saveErrorOrder() {
      const updated = {
        id: document.getElementById("orderId").value,
        customer: document.getElementById("customerName").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        platform: document.getElementById("platform").value,
        error: document.getElementById("errorNote").value,
        date: order.date || new Date().toISOString().split("T")[0],
        status: "שגיאה"
      };

      const updatedList = orders.map(o => o.id === updated.id ? updated : o);
      localStorage.setItem("errorOrders", JSON.stringify(updatedList));
      alert("השינויים נשמרו בהצלחה");
      window.location.href = "orders-errors.html";
    }
  </script>
</body>
</html>

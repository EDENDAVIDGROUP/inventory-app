<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>פרטי הזמנה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    .form-control[readonly] {
      background-color: #e9ecef;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2>הזמנה מספר 1001</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>תאריך הזמנה</label>
          <input type="text" class="form-control" value="06/07/2025" readonly>
        </div>
        <div class="col-md-6">
          <label>שם לקוח</label>
          <input type="text" class="form-control" value="יוסי לוי">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>טלפון</label>
          <input type="text" class="form-control" value="050-1234567">
        </div>
        <div class="col-md-6">
          <label>כתובת</label>
          <input type="text" class="form-control" value="רחוב הדוגמא 12, תל אביב">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>פלטפורמה</label>
          <input type="text" class="form-control" value="BOXMASTER" readonly>
        </div>
        <div class="col-md-6">
          <label>סטטוס</label>
          <select class="form-select">
            <option selected>הזמנה חדשה</option>
            <option>בטיפול</option>
            <option>הושלמה</option>
            <option>בוטלה</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>שיטת שילוח</label>
          <select class="form-select">
            <option selected>צ'יטה עם מדבקה</option>
            <option>שליח פרטי</option>
            <option>נקודת איסוף</option>
            <option>איסוף עצמי</option>
            <option>חריג</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>כמות</label>
          <input type="number" class="form-control" value="2">
        </div>
        <div class="col-md-3">
          <label>מוצר</label>
          <input type="text" class="form-control" value="מצנן ARPO 5500">
        </div>
      </div>

      <div class="mb-3">
        <label>הערות להזמנה</label>
        <textarea class="form-control" rows="3">אין הערות</textarea>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">שמור שינויים</button>
        <button type="button" class="btn btn-secondary" onclick="window.print()">הדפס הזמנה</button>
      </div>
    </form>
  </div>
</body>
</html>

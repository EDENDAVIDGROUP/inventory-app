<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>פרטי הזמנה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: auto;
      position: relative;
    }
    h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    .form-control[readonly] {
      background-color: #e9ecef;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .actions {
      display: none;
    }
    .log-section {
      margin-top: 40px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    .log-section h5 {
      margin-bottom: 15px;
    }
    .log-entry {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .summary-section {
      margin-top: 20px;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
    }
    .summary-section h5 {
      margin-bottom: 15px;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <div class="top-actions">
      <a href="orders-history.html" class="btn btn-outline-dark">חזרה להיסטוריית הזמנות</a>
      <div>
        <button type="submit" form="orderForm" class="btn btn-primary">שמור שינויים</button>
        <button type="button" class="btn btn-secondary" onclick="window.print()">הדפס הזמנה</button>
      </div>
    </div>

    <h2>הזמנה מספר 1001</h2>
    <form id="orderForm" onsubmit="calculateSummary(); return false;">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>תאריך הזמנה</label>
          <input type="text" class="form-control" value="06/07/2025" readonly>
        </div>
        <div class="col-md-6">
          <label>שם לקוח</label>
          <input type="text" class="form-control" value="יוסי לוי" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>טלפון</label>
          <input type="text" class="form-control" value="050-1234567" readonly>
        </div>
        <div class="col-md-6">
          <label>כתובת</label>
          <input type="text" class="form-control" value="רחוב הדוגמא 12, תל אביב" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>אימייל</label>
          <input type="email" class="form-control" value="yossi@example.com" readonly>
        </div>
        <div class="col-md-6">
          <label>פלטפורמה</label>
          <input type="text" class="form-control" value="BOXMASTER" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>סטטוס</label>
          <select class="form-select">
            <option>הזמנה חדשה</option>
            <option>בטיפול</option>
            <option selected>הושלמה</option>
            <option>בוטלה</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>שיטת שילוח</label>
          <input type="text" class="form-control" value="צ'יטה עם מדבקה" readonly>
        </div>
      </div>

      <div class="mb-4">
        <h5 class="mb-3">פרטי מוצרים</h5>
        <table class="table table-bordered" id="products-table">
          <thead>
            <tr>
              <th>מוצר</th>
              <th>כמות</th>
              <th>מחיר ליחידה</th>
              <th>סה"כ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>מספר מעקב</label>
          <input type="text" class="form-control" value="CH123456789IL" readonly>
        </div>
        <div class="col-md-6">
          <label>קו חלוקה</label>
          <input type="text" class="form-control" value="ת"א מרכז - 12" readonly>
        </div>
      </div>

      <div class="mb-3">
        <label>הערות להזמנה</label>
        <textarea class="form-control" rows="3" readonly>אין הערות</textarea>
      </div>

      <div class="summary-section">
        <h5>סיכום הזמנה</h5>
        <p id="total-products"></p>
        <p id="total-shipping"></p>
        <p id="total-sum"></p>
      </div>
    </form>

    <div class="log-section mt-5">
      <h5>לוג פעילות</h5>
      <div class="log-entry">06/07/2025 10:01 - ההזמנה נוצרה במערכת.</div>
      <div class="log-entry">06/07/2025 10:05 - עודכנו פרטי לקוח.</div>
      <div class="log-entry">06/07/2025 11:00 - שודר לצ'יטה בהצלחה. מספר מעקב: CH123456789IL</div>
      <div class="log-entry">סטטוס סופי: נמסר ללקוח | שליח: צ'יטה</div>
    </div>
  </div>

  <script>
    const products = [
      { name: "מצנן ARPO 5500", qty: 2, price: 690 },
      { name: "אוהל 3x3", qty: 1, price: 850 }
    ];
    const shippingPerUnit = 35;

    function calculateSummary() {
      const tbody = document.querySelector("#products-table tbody");
      tbody.innerHTML = "";

      let totalProducts = 0;
      let totalShipping = 0;

      products.forEach(product => {
        const row = document.createElement("tr");
        const total = product.qty * product.price;
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.qty}</td>
          <td>${product.price.toLocaleString()} ₪</td>
          <td>${total.toLocaleString()} ₪</td>
        `;
        tbody.appendChild(row);
        totalProducts += total;
        totalShipping += product.qty * shippingPerUnit;
      });

      document.getElementById("total-products").innerHTML = `סה"כ מוצרים: <strong>${totalProducts.toLocaleString()} ₪</strong>`;
      document.getElementById("total-shipping").innerHTML = `משלוח: <strong>${shippingPerUnit.toLocaleString()} ₪</strong> × סה"כ יחידות = <strong>${totalShipping.toLocaleString()} ₪</strong>`;
      document.getElementById("total-sum").innerHTML = `סה"כ לתשלום כולל: <strong>${(totalProducts + totalShipping).toLocaleString()} ₪</strong>`;
    }

    window.onload = calculateSummary;
  </script>
</body>
</html>

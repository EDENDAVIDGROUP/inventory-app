<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנות שגויות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .actions button {
      margin-left: 5px;
    }
    .filters {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .export-btn {
      position: absolute;
      right: 30px;
      top: 30px;
    }
  </style>
</head>
<body onload="loadErrorOrders()">
  <div class="container-fluid position-relative">
    <h2 class="mb-4 text-center">הזמנות שגויות</h2>

    <button class="btn btn-success export-btn" onclick="exportToExcel()">
      <i class="fa-solid fa-file-excel"></i> ייצוא לאקסל
    </button>

    <div class="d-flex justify-content-end mb-3">
      <a href="index.html" class="btn btn-outline-dark">חזרה לדף הבית</a>
    </div>

    <div class="filters">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label>חיפוש חופשי</label>
          <input type="text" class="form-control" id="searchInput" placeholder="חפש לפי שם, מספר הזמנה, טלפון..." oninput="filterTable()">
        </div>
        <div class="col-md-2">
          <label>תאריך</label>
          <input type="date" class="form-control" id="dateFrom" onchange="filterTable()">
        </div>
        <div class="col-md-2">
          <label>עד תאריך</label>
          <input type="date" class="form-control" id="dateTo" onchange="filterTable()">
        </div>
        <div class="col-md-5 d-flex justify-content-end">
          <button class="btn btn-primary me-2" onclick="filterTable()">סנן</button>
          <button class="btn btn-outline-secondary" onclick="resetFilters()">איפוס</button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-bordered text-center">
        <thead class="table-danger">
          <tr>
            <th>מספר הזמנה</th>
            <th>שם לקוח</th>
            <th>טלפון</th>
            <th>פלטפורמה</th>
            <th>סוג שגיאה</th>
            <th>תאריך</th>
            <th>סטטוס</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="errorOrdersTable">
          <!-- הזמנות יוזנו כאן דינאמית -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadErrorOrders() {
      try {
        const res = await fetch('/api/orders?status=error');
        const orders = await res.json();
        const table = document.getElementById('errorOrdersTable');
        table.innerHTML = '';

        orders.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.id}</td>
            <td>${order.customer}</td>
            <td>${order.phone || ''}</td>
            <td>${order.platform}</td>
            <td>${order.errorType || ''}</td>
            <td>${order.date}</td>
            <td><span class="badge bg-danger">שגיאה</span></td>
            <td class="actions">
              <a href="edit-error-order.html?orderId=${order.id}" class="btn btn-sm btn-outline-primary">בדיקה</a>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        alert('שגיאה בטעינת ההזמנות');
      }
    }

    function exportToExcel() {
      let csv = "מספר הזמנה,שם לקוח,טלפון,פלטפורמה,סוג שגיאה,תאריך,סטטוס\n";
      const rows = document.querySelectorAll("#errorOrdersTable tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        let rowData = [];
        for (let i = 0; i < 7; i++) {
          rowData.push(cols[i].textContent.trim());
        }
        csv += rowData.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "orders-errors.csv";
      link.click();
    }

    function filterTable() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;
      const rows = document.querySelectorAll('#errorOrdersTable tr');

      rows.forEach(row => {
        const orderId = row.children[0].textContent;
        const customer = row.children[1].textContent;
        const phone = row.children[2].textContent;
        const date = row.children[5].textContent;

        const matchesSearch = search === '' || (orderId + customer + phone).toLowerCase().includes(search);
        const matchesDateFrom = !dateFrom || date >= dateFrom;
        const matchesDateTo = !dateTo || date <= dateTo;

        if (matchesSearch && matchesDateFrom && matchesDateTo) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    function resetFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      filterTable();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנות שגויות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .actions button {
      margin-left: 5px;
    }
    .filters {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .export-btn {
      margin-right: 10px;
    }
    .error-type {
      background-color: #ffe4b2;
      padding: 4px 8px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container-fluid position-relative">
    <h2 class="mb-4 text-center">הזמנות שגויות</h2>

    <div class="d-flex justify-content-between mb-3">
      <a href="index.html" class="btn btn-outline-dark">חזרה לדף הבית</a>
      <div>
        <button class="btn btn-success export-btn" onclick="exportToExcel()">
          <i class="fa-solid fa-file-excel"></i> ייצוא לאקסל
        </button>
        <button class="btn btn-primary" onclick="moveSelectedToNewOrders()">העבר להזמנה חדשה</button>
      </div>
    </div>

    <div class="filters">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label>חיפוש חופשי</label>
          <input type="text" class="form-control" id="searchInput" placeholder="חפש לפי שם, מספר הזמנה, טלפון..." oninput="filterTable()">
        </div>
        <div class="col-md-2">
          <label>תאריך</label>
          <input type="date" class="form-control" id="dateFrom" onchange="filterTable()">
        </div>
        <div class="col-md-2">
          <label>עד תאריך</label>
          <input type="date" class="form-control" id="dateTo" onchange="filterTable()">
        </div>
        <div class="col-md-5 d-flex justify-content-end">
          <button class="btn btn-primary me-2" onclick="filterTable()">סנן</button>
          <button class="btn btn-outline-secondary" onclick="resetFilters()">איפוס</button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-bordered text-center">
        <thead class="table-danger">
          <tr>
            <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
            <th>מספר הזמנה</th>
            <th>שם לקוח</th>
            <th>טלפון</th>
            <th>מייל</th>
            <th>כתובת</th>
            <th>שם לקוח עסקי</th>
            <th>מק"ט</th>
            <th>שם מוצר</th>
            <th>כמות</th>
            <th>מחיר</th>
            <th>סוג שגיאה</th>
            <th>תאריך</th>
            <th>סטטוס</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="errorOrdersTable">
          <!-- שורות יוזנו כאן על ידי JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const demoData = [
      {
        id: "10010", name: "דוד לוי", phone: "", email: "david@example.com", address: "רח' הארזים 15",
        company: "מחסני חשמל", sku: "MK123", product: "מצנן ARPO", qty: 2, price: 350,
        error: "חסר טלפון", date: "2025-07-08"
      },
      {
        id: "10011", name: "רונית כהן", phone: "0520001111", email: "", address: "רח' העצמאות 45",
        company: "פרוטולס", sku: "MK456", product: "אוהל לינה 4 אנשים", qty: 1, price: 520,
        error: "חסר מייל", date: "2025-07-08"
      },
      {
        id: "10012", name: "אורי ישראלי", phone: "0501234567", email: "uri@gmail.com", address: "",
        company: "Boxmaster", sku: "MK789", product: "גנרטור 2200W", qty: 1, price: 800,
        error: "חסרה כתובת", date: "2025-07-08"
      }
    ];

    function renderTable() {
      const tbody = document.getElementById("errorOrdersTable");
      tbody.innerHTML = "";
      demoData.forEach((order, index) => {
        const row = `
          <tr>
            <td><input type="checkbox"></td>
            <td>${order.id}</td>
            <td><input type="text" class="form-control form-control-sm" value="${order.name}"></td>
            <td><input type="text" class="form-control form-control-sm" value="${order.phone}"></td>
            <td><input type="text" class="form-control form-control-sm" value="${order.email}"></td>
            <td><input type="text" class="form-control form-control-sm" value="${order.address}"></td>
            <td><input type="text" class="form-control form-control-sm" value="${order.company}"></td>
            <td><input type="text" class="form-control form-control-sm" value="${order.sku}"></td>
            <td><input type="text" class="form-control form-control-sm" value="${order.product}"></td>
            <td><input type="number" class="form-control form-control-sm" value="${order.qty}"></td>
            <td><input type="number" class="form-control form-control-sm" value="${order.price}"></td>
            <td><span class="error-type">${order.error}</span></td>
            <td>${order.date}</td>
            <td><span class="badge bg-danger">שגיאה</span></td>
            <td class="actions">
              <button class="btn btn-sm btn-success" onclick="saveRow(this)">שמור</button>
              <a href="edit-error-order.html?orderId=${order.id}" class="btn btn-sm btn-outline-primary">בדיקה</a>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function saveRow(button) {
      const row = button.closest("tr");
      const inputs = row.querySelectorAll("input[type='text'], input[type='number']");
      inputs.forEach(input => input.classList.add("border-success"));
      alert("השינויים נשמרו ✅");
    }

    renderTable();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

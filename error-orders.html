<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנות שגויות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .actions button {
      margin-left: 5px;
    }
    .filters {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .export-btn {
      position: absolute;
      right: 30px;
      top: 30px;
    }
  </style>
</head>
<body>
  <div class="container-fluid position-relative">
    <h2 class="mb-4 text-center">הזמנות שגויות</h2>

    <button class="btn btn-success export-btn" onclick="exportToExcel()">
      <i class="fa-solid fa-file-excel"></i> ייצוא לאקסל
    </button>

    <div class="d-flex justify-content-between mb-3">
      <a href="index.html" class="btn btn-outline-dark">חזרה לדף הבית</a>
      <button class="btn btn-primary" onclick="moveSelectedToNewOrders()">העבר להזמנה חדשה</button>
    </div>

    <div class="filters">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label>חיפוש חופשי</label>
          <input type="text" class="form-control" id="searchInput" placeholder="חפש לפי שם, מספר הזמנה, טלפון..." oninput="filterTable()">
        </div>
        <div class="col-md-2">
          <label>תאריך</label>
          <input type="date" class="form-control" id="dateFrom" onchange="filterTable()">
        </div>
        <div class="col-md-2">
          <label>עד תאריך</label>
          <input type="date" class="form-control" id="dateTo" onchange="filterTable()">
        </div>
        <div class="col-md-5 d-flex justify-content-end">
          <button class="btn btn-primary me-2" onclick="filterTable()">סנן</button>
          <button class="btn btn-outline-secondary" onclick="resetFilters()">איפוס</button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-bordered text-center">
        <thead class="table-danger">
          <tr>
            <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
            <th>מספר הזמנה</th>
            <th>שם לקוח</th>
            <th>טלפון</th>
            <th>מייל</th>
            <th>כתובת</th>
            <th>שם לקוח עסקי</th>
            <th>מק"ט</th>
            <th>שם מוצר</th>
            <th>כמות</th>
            <th>מחיר</th>
            <th>סוג שגיאה</th>
            <th>תאריך</th>
            <th>סטטוס</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="errorOrdersTable">
          <!-- נתוני הזמנות יוזנו כאן דינמית -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function filterTable() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;
      const rows = document.querySelectorAll('#errorOrdersTable tr');

      rows.forEach(row => {
        const content = row.textContent.toLowerCase();
        const date = row.children[12].textContent;

        const matchesSearch = search === '' || content.includes(search);
        const matchesDateFrom = !dateFrom || date >= dateFrom;
        const matchesDateTo = !dateTo || date <= dateTo;

        row.style.display = matchesSearch && matchesDateFrom && matchesDateTo ? '' : 'none';
      });
    }

    function resetFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      filterTable();
    }

    function toggleSelectAll(checkbox) {
      const checkboxes = document.querySelectorAll("#errorOrdersTable input[type='checkbox']");
      checkboxes.forEach(cb => cb.checked = checkbox.checked);
    }

    function moveSelectedToNewOrders() {
      const selectedRows = document.querySelectorAll("#errorOrdersTable input[type='checkbox']:checked");
      if (selectedRows.length === 0) {
        alert("בחר לפחות שורה אחת להעברה");
        return;
      }
      alert("ההזמנות סומנו להעברה להזמנות חדשות (דמו בלבד)");
      // כאן תבוא לוגיקה להעברת ההזמנות בפועל
    }

    function exportToExcel() {
      let csv = "מספר הזמנה,שם לקוח,טלפון,מייל,כתובת,שם לקוח עסקי,מק"ט,שם מוצר,כמות,מחיר,סוג שגיאה,תאריך,סטטוס\n";
      const rows = document.querySelectorAll("#errorOrdersTable tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        let rowData = [];
        for (let i = 1; i <= 13; i++) {
          rowData.push(cols[i].textContent.trim());
        }
        csv += rowData.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "orders-errors.csv";
      link.click();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

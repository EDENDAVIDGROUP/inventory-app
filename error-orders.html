<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转 砖转</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }

    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    .actions button {
      margin-left: 5px;
    }

    .filters {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .export-btn {
      margin-right: 10px;
    }

    .error-type {
      background-color: #ffe4b2;
      padding: 4px 8px;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="assets/js/scripts.js" defer></script>
</head>

<body>
  <div class="container-fluid position-relative">
    <h2 class="mb-4 text-center">转 砖转</h2>



    <div class="card p-4 mb-4 shadow-sm border-0"
      style="max-width: 1200px; margin: auto; border-radius: 1rem; background: #f5f7fa; box-shadow: 0 3px 8px rgba(0,0,0,0.15); direction: rtl;">
      <div class="d-flex flex-wrap align-items-end gap-3 justify-content-between flex-row-reverse">

        <!--  Search -->
        <div class="flex-grow-1" style="min-width: 200px; max-width: 300px;">
          <label class="form-label fw-semibold text-muted text-end">驻砖</label>
          <div class="input-group rounded-pill shadow-sm flex-row-reverse">
            <span class="input-group-text bg-white border-0"><i class="bi bi-search text-muted"></i></span>
            <input type="text" id="searchInput" class="form-control border-0 py-1 text-end"
              style="background-color: #f9fafb; font-size: 0.9rem;" placeholder="驻砖 驻 砖, 住驻专 , 驻..."
              oninput="filterTable()">
          </div>
        </div>

        <!--  From Date -->
        <div>
          <label class="form-label fw-semibold text-muted text-end">转专</label>
          <input type="date" id="dateFrom" class="form-control rounded-pill shadow-sm text-end px-3 border-0"
            style="background-color: #f9fafb;" onchange="filterTable()">
        </div>

        <!--  To Date -->
        <div>
          <label class="form-label fw-semibold text-muted text-end">注 转专</label>
          <input type="date" id="dateTo" class="form-control rounded-pill shadow-sm text-end px-3 border-0"
            style="background-color: #f9fafb;" onchange="filterTable()">
        </div>

        <!--  Buttons -->
        <div class="d-flex gap-2 ms-auto">
          <button class="btn btn-outline-dark rounded-pill px-4" style="border-color: #6e728c; color: #4d526c;"
            onclick="resetFilters()">
            <i class="bi bi-arrow-counterclockwise ms-1"></i> 驻住
          </button>
          <button class="btn btn-dark rounded-pill px-4" style="background-color: #6e728c; border-color: #6e728c;"
            onclick="filterTable()">
            <i class="bi bi-funnel ms-1"></i> 住
          </button>
        </div>

      </div>
    </div>


    <div class="table-container">
      <table class="table table-bordered text-center">
        <thead class="table-danger">
          <tr>
            <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
            <th>住驻专 </th>
            <th>砖 拽</th>
            <th>驻</th>
            <th>拽专</th>
            <th>住 砖</th>
            <th>转专</th>
            <th>住住</th>
            <th>驻注转</th>
          </tr>
        </thead>
        <tbody id="errorOrdersTable">
          <!--  注  JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const demoData = [
      { id: "10001", name: " 砖专", phone: "", source: "API", error: "住专 驻", date: "2025-07-07" },
      { id: "10002", name: "砖专 ", phone: "050123456", source: "Excel", error: "驻  转拽", date: "2025-07-06" },
      { id: "10003", name: " ", phone: "0523456789", source: "Email", error: "住专 ", date: "2025-07-06" }
    ];

    function renderTable() {
      const tbody = document.getElementById("errorOrdersTable");
      tbody.innerHTML = "";
      demoData.forEach(order => {
        const row = `
          <tr>
            <td><input type="checkbox"></td>
            <td>${order.id}</td>
            <td>${order.name}</td>
            <td>${order.phone}</td>
            <td>${order.source}</td>
            <td><span class="error-type">${order.error}</span></td>
            <td>${order.date}</td>
            <td><span class="badge bg-danger">砖</span></td>
            <td>
              <a href="edit-error-order.html?orderId=${order.id}" class="btn btn-sm btn-outline-primary">拽</a>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }


    function filterTable() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const dateFrom = document.getElementById('dateFrom').value;
      const dateTo = document.getElementById('dateTo').value;
      const rows = document.querySelectorAll('#errorOrdersTable tr');

      rows.forEach(row => {
        const orderId = row.children[1].textContent;
        const customer = row.children[2].textContent;
        const phone = row.children[3].textContent;
        const date = row.children[6].textContent;

        const matchesSearch = search === '' || (orderId + customer + phone).toLowerCase().includes(search);
        const matchesDateFrom = !dateFrom || date >= dateFrom;
        const matchesDateTo = !dateTo || date <= dateTo;

        row.style.display = (matchesSearch && matchesDateFrom && matchesDateTo) ? '' : 'none';
      });
    }

    function resetFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      filterTable();
    }

    renderTable();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      fetch('includes/toolbar.html')
        .then(response => response.text())
        .then(html => {
          document.body.insertAdjacentHTML('afterbegin', html);

          const checkExist = setInterval(() => {
            const btnContainer = document.getElementById('page-specific-buttons');
            if (btnContainer) {
              clearInterval(checkExist);

              btnContainer.innerHTML = `
            <button class="btn btn-primary" onclick="moveSelectedToNewOrders()">注专  砖</button>
          `;
            }
          }, 50);
        })
        .catch(error => console.error('Error loading toolbar:', error));
    });
  </script>
</body>

</html>

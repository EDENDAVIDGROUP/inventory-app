<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ניהול לקוחות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .search-box {
      max-width: 300px;
      margin-bottom: 20px;
    }
    table {
      background-color: #fff;
    }
    .btn {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ניהול לקוחות</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control search-box" placeholder="חפש לקוח...">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#clientModal">הוסף לקוח חדש</button>
    </div>

    <table class="table table-bordered table-striped text-center" id="clientsTable">
      <thead class="table-dark">
        <tr>
          <th>שם לקוח</th>
          <th>סוג אינטגרציה</th>
          <th>אחוז הנחה</th>
          <th>משלוח קבוע</th>
          <th>סוג חשבונית</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Boxmaster</td>
          <td>API</td>
          <td>20%</td>
          <td>35 ₪</td>
          <td>חשבונית לכל הזמנה</td>
          <td>
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#clientModal">עריכה</button>
            <button class="btn btn-sm btn-danger">מחיקה</button>
          </td>
        </tr>
        <tr>
          <td>מועדון טוב</td>
          <td>Excel במייל</td>
          <td>10%</td>
          <td>35 ₪</td>
          <td>חשבונית מרוכזת</td>
          <td>
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#clientModal">עריכה</button>
            <button class="btn btn-sm btn-danger">מחיקה</button>
          </td>
        </tr>
        <!-- לקוחות נוספים -->
      </tbody>
    </table>
  </div>

  <!-- Modal להוספת/עריכת לקוח -->
  <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="clientModalLabel">הוסף / ערוך לקוח</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="סגור"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="clientName" class="form-label">שם לקוח</label>
              <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="mb-3">
              <label for="integrationType" class="form-label">סוג אינטגרציה</label>
              <select class="form-select" id="integrationType" required>
                <option value="">בחר</option>
                <option>API</option>
                <option>Excel במייל</option>
                <option>Mirakl</option>
                <option>מחיר ידני</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="discount" class="form-label">אחוז הנחה</label>
              <input type="number" class="form-control" id="discount" min="0" max="100" required>
            </div>
            <div class="mb-3">
              <label for="shippingFee" class="form-label">משלוח קבוע (₪)</label>
              <input type="number" class="form-control" id="shippingFee" min="0" required>
            </div>
            <div class="mb-3">
              <label for="invoiceType" class="form-label">סוג חשבונית</label>
              <select class="form-select" id="invoiceType" required>
                <option value="">בחר</option>
                <option>חשבונית לכל הזמנה</option>
                <option>חשבונית מרוכזת</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
            <button type="submit" class="btn btn-primary">שמור</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // פונקציית חיפוש
    document.getElementById("searchInput").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#clientsTable tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>רשימת לקוחות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    .search-box {
      max-width: 300px;
      margin-bottom: 20px;
    }
    table {
      background-color: #fff;
    }
    .btn {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>רשימת לקוחות</h2>
    <div class="text-center mb-3">
      <a href="index.html" class="btn btn-outline-secondary">⬅ חזרה לדף הראשי</a>
      <button id="exportCsv" class="btn btn-outline-success ms-2">ייצוא ל‑CSV</button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control search-box" placeholder="חפש לקוח...">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#clientModal">הוסף לקוח חדש</button>
    </div>

    <table class="table table-bordered table-striped text-center" id="clientsTable">
      <thead class="table-dark">
        <tr>
          <th>שם לקוח</th>
          <th>סוג אינטגרציה</th>
          <th>אחוז הנחה</th>
          <th>סוג מחיר</th>
          <th>טלפון</th>
          <th>אימייל</th>
          <th>שם לחשבונית</th>
          <th>ח.פ</th>
          <th>כתובת</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody>
        <!-- שורות לקוחות יתווספו דינאמית -->
      </tbody>
    </table>
  </div>

  <!-- מודל הוספה/עריכה -->
  <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="clientForm">
          <div class="modal-header">
            <h5 class="modal-title" id="clientModalLabel">הוסף / ערוך לקוח</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="סגור"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-3"><label class="form-label">שם לקוח</label><input type="text" class="form-control" id="clientName" required></div>
            <div class="mb-3">
              <label class="form-label">סוג אינטגרציה</label>
              <select class="form-select" id="integrationType" required>
                <option value="">בחר</option>
                <option>API</option>
                <option>קובץ</option>
                <option>מחיר ידני</option>
                <option>מחיר ידני (מייל)</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">סוג מחיר</label>
              <select class="form-select" id="priceType" required onchange="toggleDiscountField()">
                <option value="">בחר</option>
                <option>לפי אחוז</option>
                <option>מחיר שנקבע מראש</option>
              </select>
            </div>
            <div class="mb-3" id="discountField">
              <label class="form-label">אחוז הנחה</label>
              <input type="number" class="form-control" id="discount">
            </div>
            <div class="mb-3"><label class="form-label">טלפון</label><input type="text" class="form-control" id="phone"></div>
            <div class="mb-3"><label class="form-label">אימייל</label><input type="email" class="form-control" id="email"></div>
            <div class="mb-3"><label class="form-label">שם לחשבונית</label><input type="text" class="form-control" id="invoiceName"></div>
            <div class="mb-3"><label class="form-label">ח.פ</label><input type="text" class="form-control" id="companyId"></div>
            <div class="mb-3"><label class="form-label">כתובת</label><input type="text" class="form-control" id="address"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
            <button type="submit" class="btn btn-primary">שמור</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleDiscountField() {
      const priceType = document.getElementById("priceType").value;
      const discountField = document.getElementById("discountField");
      discountField.style.display = priceType === "לפי אחוז" ? "block" : "none";
    }

    const clientForm = document.getElementById("clientForm");
    const clientsTable = document.getElementById("clientsTable").getElementsByTagName("tbody")[0];
    let clients = JSON.parse(localStorage.getItem("clients")) || [];

    function renderClients() {
      clientsTable.innerHTML = "";
      clients.forEach((client, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${client.name}</td>
          <td>${client.integration}</td>
          <td>${client.priceType === "לפי אחוז" ? client.discount + "%" : "---"}</td>
          <td>${client.priceType}</td>
          <td>${client.phone}</td>
          <td>${client.email}</td>
          <td>${client.invoiceName}</td>
          <td>${client.companyId}</td>
          <td>${client.address}</td>
          <td>
            <button class='btn btn-sm btn-primary me-1' onclick='viewClient(${index})'>צפייה</button>
            <button class='btn btn-sm btn-warning me-1' onclick='editClient(${index})'>עריכה</button>
            <button class='btn btn-sm btn-danger' onclick='deleteClient(${index})'>מחיקה</button>
          </td>
        `;
        clientsTable.appendChild(row);
      });
    }

    function deleteClient(index) {
      if (confirm("האם אתה בטוח שברצונך למחוק את הלקוח?")) {
        clients.splice(index, 1);
        localStorage.setItem("clients", JSON.stringify(clients));
        renderClients();
      }
    }

    function viewClient(index) {
      const client = clients[index];
      alert(`כרטיס לקוח:\n\nשם: ${client.name}\nאימייל: ${client.email}\nטלפון: ${client.phone}`);
    }

    function editClient(index) {
      const client = clients[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("clientName").value = client.name;
      document.getElementById("integrationType").value = client.integration;
      document.getElementById("priceType").value = client.priceType;
      document.getElementById("discount").value = client.discount;
      document.getElementById("phone").value = client.phone;
      document.getElementById("email").value = client.email;
      document.getElementById("invoiceName").value = client.invoiceName;
      document.getElementById("companyId").value = client.companyId;
      document.getElementById("address").value = client.address;
      toggleDiscountField();
      new bootstrap.Modal(document.getElementById("clientModal")).show();
    }

    clientForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const index = document.getElementById("editIndex").value;
      const updatedClient = {
        name: document.getElementById("clientName").value.trim(),
        integration: document.getElementById("integrationType").value,
        priceType: document.getElementById("priceType").value,
        discount: document.getElementById("discount").value,
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        invoiceName: document.getElementById("invoiceName").value.trim(),
        companyId: document.getElementById("companyId").value.trim(),
        address: document.getElementById("address").value.trim()
      };

      if (index) {
        clients[index] = updatedClient;
      } else {
        clients.push(updatedClient);
      }

      localStorage.setItem("clients", JSON.stringify(clients));
      renderClients();
      clientForm.reset();
      document.getElementById("editIndex").value = "";
      toggleDiscountField();
      bootstrap.Modal.getInstance(document.getElementById("clientModal")).hide();
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      const rows = clientsTable.getElementsByTagName("tr");
      for (let row of rows) {
        row.style.display = row.textContent.toLowerCase().includes(term) ? "" : "none";
      }
    });

    renderClients();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>爪注</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .status-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      color: white;
    }
    .status-active {
      background-color: #28a745;
    }
    .status-inactive {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4"> 爪注</h2>

    <!-- 砖专转 驻注转 -->
    <div class="d-flex justify-content-between mb-3">
      <div>
        <button class="btn btn-primary">+ 爪专转 爪注</button>
      </div>
      <div class="d-flex gap-2">
        <select class="form-select" style="width: 180px;">
          <option selected> 住住</option>
          <option>驻注</option>
          <option> 驻注</option>
        </select>
        <input type="text" class="form-control" placeholder="驻砖 驻 爪专" />
        <button class="btn btn-outline-secondary"> 驻砖</button>
      </div>
    </div>

    <!-- 转 爪注 -->
    <div class="card">
      <div class="card-body p-0">
        <table class="table table-striped m-0">
          <thead class="table-light">
            <tr>
              <th>注专</th>
              <th>爪专</th>
              <th>驻驻专</th>
              <th>砖 爪注</th>
              <th>住住</th>
              <th>转 注住拽转</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><button class="btn btn-sm btn-outline-primary">锔 注专</button></td>
              <td>爪 ARPO 5500</td>
              <td>BOXMASTER</td>
              <td>拽抓 </td>
              <td><span class="status-badge status-active">驻注</span></td>
              <td>12</td>
              <td>00123</td>
            </tr>
            <tr>
              <td><button class="btn btn-sm btn-outline-primary">锔 注专</button></td>
              <td> 3X3</td>
              <td>PRO-TOOLS</td>
              <td>爪注 </td>
              <td><span class="status-badge status-inactive"> 驻注</span></td>
              <td>5</td>
              <td>00456</td>
            </tr>
            <!-- 砖专转 住驻转 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 砖专转 住 -->
    <div class="mt-3 text-center text-muted">爪 0 转 0 专砖转</div>
  </div>

</body>
</html>

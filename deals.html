<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注住拽转</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding-top: 70px;
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .status-tag {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }

        .status-sent {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #664d03;
        }

        .status-failed {
            background-color: #f8d7da;
            color: #842029;
        }

        .target-received {
            background-color: #cfe2ff;
            color: #084298;
        }

        .target-done {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .target-error {
            background-color: #f8d7da;
            color: #842029;
        }

        .filter-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .excel-icon-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .excel-icon-button img {
            height: 32px;
        }

        .fixed-toolbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            background-color: #343a40;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .fixed-toolbar button {
            color: white;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .fixed-toolbar button:hover {
            color: #0d6efd;
        }

        .fixed-toolbar .bi {
            vertical-align: middle;
        }
    </style>
<link href="assets/css/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="assets/js/scripts.js" defer></script>
</head>

<body>


    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"> 注住拽转</h2>
            <div>
                <a href="create-deal.html" class="btn btn-success me-2">+ 爪专转 注住拽 砖</a>
            </div>
        </div>

        <div class="filter-section row g-2 align-items-center">
            <div class="col-md-4">
                <label class="form-label">住 驻 拽</label>
                <input type="text" class="form-control" id="filterCustomer" placeholder="砖 拽">
            </div>
            <div class="col-md-4">
                <label class="form-label">住住</label>
                <select class="form-select" id="filterStatus">
                    <option value=""></option>
                    <option value="砖专">砖专</option>
                    <option value="转">转</option>
                    <option value="砖">砖</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">转专 砖专</label>
                <input type="date" class="form-control" id="filterDate">
            </div>
        </div>

        <table class="table table-bordered bg-white">
            <thead class="table-dark">
                <tr>
                    <th>住驻专 注住拽</th>
                    <th>爪专</th>
                    <th>拽</th>
                    <th>专爪</th>
                    <th>转专 砖专</th>
                    <th>住住</th>
                    <th>住住 注</th>
                    <th>驻注转</th>
                </tr>
            </thead>
            <tbody id="transactionsTable"></tbody>
        </table>
    </div>

    <script>
        const transactions = [
            {
                id: 'T001',
                product: '爪 ARPO 5500',
                customer: 'BOXMASTER',
                integration: 'API',
                date: '2025-07-08',
                status: '砖专',
                targetStatus: '转拽',
                log: 'POST /api/transactions\nResponse: 200 OK'
            },
            {
                id: 'T002',
                product: ' 住 4X4',
                customer: '注 ',
                integration: 'Email',
                date: '2025-07-06',
                status: '砖',
                targetStatus: '砖',
                log: 'Email sent to orders@modontov.co.il\nError: Attachment missing'
            },
            {
                id: 'T003',
                product: ' 注抓 ',
                customer: '住驻专-驻专',
                integration: 'Mirakl',
                date: '2025-07-07',
                status: '转',
                targetStatus: '转',
                log: 'Waiting for API confirmation from Mirakl...'
            }
        ];

        function renderTransactions() {
            const customerFilter = document.getElementById('filterCustomer').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const dateFilter = document.getElementById('filterDate').value;

            const tbody = document.getElementById('transactionsTable');
            tbody.innerHTML = '';

            transactions.filter(tx => {
                return (!customerFilter || tx.customer.includes(customerFilter)) &&
                    (!statusFilter || tx.status === statusFilter) &&
                    (!dateFilter || tx.date === dateFilter);
            }).forEach((tx, index) => {
                const targetClass = tx.targetStatus === '转拽' ? 'target-received'
                    : tx.targetStatus === '爪注' ? 'target-done'
                        : tx.targetStatus === '砖' ? 'target-error'
                            : 'status-pending';

                tbody.innerHTML += `
          <tr>
            <td>${tx.id}</td>
            <td>${tx.product}</td>
            <td>${tx.customer}</td>
            <td>${tx.integration}</td>
            <td>${tx.date}</td>
            <td><span class="status-tag ${tx.status === '砖专' ? 'status-sent' : tx.status === '砖' ? 'status-failed' : 'status-pending'}">${tx.status}</span></td>
            <td><span class="status-tag ${targetClass}">${tx.targetStatus}</span></td>
<td><a href="deal-log.html?dealId=${tx.id}" class="btn btn-sm btn-outline-primary">爪 </a></td>
          </tr>
        `;
            });
        }

        function showLog(index) {
            alert("  注住拽:\n" + transactions[index].log);
        }

        function saveChanges() {
            alert(" 砖专转 砖 ( )");
        }

        function printPage() {
            window.print();
        }

        document.getElementById('filterCustomer').addEventListener('input', renderTransactions);
        document.getElementById('filterStatus').addEventListener('change', renderTransactions);
        document.getElementById('filterDate').addEventListener('change', renderTransactions);

        function exportToExcel(filename) {
            const headers = ['住驻专 注住拽', '爪专', '拽', '专爪', '转专 砖专', '住住', '住住 注'];
            const rows = transactions.map(tx => [tx.id, tx.product, tx.customer, tx.integration, tx.date, tx.status, tx.targetStatus]);
            const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        renderTransactions();
    </script>
<script>
  window.addEventListener('load', function() {
    fetch('includes/toolbar.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      })
      .catch(error => console.error('Error loading toolbar:', error));
  });
</script>
</body>

</html>

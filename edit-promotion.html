<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>עריכת מבצע</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">עריכת מבצע</h2>

    <form>
      <div class="mb-3">
        <label for="promotionName" class="form-label">שם מבצע</label>
        <input type="text" class="form-control" id="promotionName" placeholder="לדוגמה: קיץ לוהט 2025">
      </div>

      <div class="mb-3">
        <label for="product" class="form-label">מוצר</label>
        <input type="text" class="form-control" id="product" placeholder="לדוגמה: מצנן ARPO 5500">
      </div>

      <div class="mb-3">
        <label for="discount" class="form-label">הנחה באחוזים</label>
        <input type="number" class="form-control" id="discount" placeholder="לדוגמה: 15">
      </div>

      <div class="mb-3">
        <label for="startDate" class="form-label">תאריך התחלה</label>
        <input type="date" class="form-control" id="startDate">
      </div>

      <div class="mb-3">
        <label for="endDate" class="form-label">תאריך סיום</label>
        <input type="date" class="form-control" id="endDate">
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">סטטוס מבצע</label>
        <select id="status" class="form-select">
          <option value="active">פעיל</option>
          <option value="inactive">לא פעיל</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">שמור</button>
      <a href="promotions.html" class="btn btn-secondary">חזרה לרשימת מבצעים</a>
    </form>
  </div>
</body>
</html>

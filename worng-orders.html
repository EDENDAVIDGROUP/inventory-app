<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנות שגויות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="mb-4 text-center">הזמנות שגויות</h2>
    <div class="table-container">
      <table class="table table-bordered text-center">
        <thead class="table-danger">
          <tr>
            <th>מספר הזמנה</th>
            <th>שם לקוח</th>
            <th>טלפון</th>
            <th>פלטפורמה</th>
            <th>שגיאה</th>
            <th>תאריך</th>
            <th>סטטוס</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>56789</td>
            <td>יוסי כהן</td>
            <td>050-1234567</td>
            <td>API</td>
            <td>חסר טלפון</td>
            <td>06/07/2025</td>
            <td><span class="badge bg-danger">שגיאה</span></td>
            <td class="actions">
              <button class="btn btn-sm btn-outline-primary">ערוך</button>
              <button class="btn btn-sm btn-outline-success">נסה שוב</button>
            </td>
          </tr>
          <!-- שורות נוספות יוזנו כאן -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הגדרות מערכת</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .floating-buttons {
      position: fixed;
      top: 0;
      right: 0;
      background: white;
      border-bottom: 1px solid #ccc;
      width: 100%;
      padding: 10px;
      z-index: 999;
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <div class="floating-buttons">
    <button class="btn btn-dark" onclick="goHome()" title="חזרה לדף הבית">🏠</button>
    <button class="btn btn-success" onclick="saveChanges()" title="שמור שינויים">💾</button>
    <button class="btn btn-outline-success" onclick="exportToExcel()" title="ייצוא לאקסל">🟩</button>
    <button class="btn btn-info" onclick="printPage()" title="הדפסה">🖨️</button>
  </div>

  <div class="container">
    <h2 class="text-center mt-5 mb-4">הגדרות מערכת</h2>

    <!-- טאבים -->
    <ul class="nav nav-tabs" id="settingsTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#clients">לקוחות</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#products">מוצרים</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#files">קבצים נכנסים</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#deals">עסקאות</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#users">ניהול משתמשים</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#finance">הנהלת חשבונות</a></li>
    </ul>

    <!-- תוכן -->
    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="clients">
        <iframe src="clients.html" style="width: 100%; height: 800px; border: none;"></iframe>
      </div>
      <div class="tab-pane fade" id="products">
        <iframe src="products.html" style="width: 100%; height: 800px; border: none;"></iframe>
      </div>
      <div class="tab-pane fade" id="files">
        <iframe src="email-orders.html" style="width: 100%; height: 800px; border: none;"></iframe>
      </div>
      <div class="tab-pane fade" id="deals">
        <iframe src="deals.html" style="width: 100%; height: 800px; border: none;"></iframe>
      </div>
      <div class="tab-pane fade" id="users">
        <iframe src="users.html" style="width: 100%; height: 800px; border: none;"></iframe>
      </div>
      <div class="tab-pane fade" id="finance">
        <iframe src="accounting.html" style="width: 100%; height: 800px; border: none;"></iframe>
      </div>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }
    function saveChanges() {
      alert('השינויים נשמרו (דמו).');
    }
    function exportToExcel() {
      alert('הייצוא יתממש בקרוב.');
    }
    function printPage() {
      window.print();
    }
  </script>
</body>
</html>

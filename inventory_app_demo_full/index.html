
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מערכת ניהול מוצרים - דמו</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; margin: 2em; background: #f8f8f8; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; background: #fff; }
    th, td { padding: 0.75em; border: 1px solid #ccc; text-align: center; }
    input, button { padding: 0.5em; margin: 0.5em 0; width: 100%; }
    form { background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>ניהול מוצרים - דמו</h1>
  <form id="productForm">
    <div class="form-group">
      <label>שם מוצר:</label>
      <input type="text" id="productName" required />
    </div>
    <div class="form-group">
      <label>מק"ט:</label>
      <input type="text" id="productSku" required />
    </div>
    <div class="form-group">
      <label>מחיר צרכן:</label>
      <input type="number" id="productPrice" required />
    </div>
    <div class="form-group">
      <label>מחיר משלוח:</label>
      <input type="number" id="productShipping" value="35" />
    </div>
    <div class="form-group">
      <label>קטגוריה / מותג:</label>
      <input type="text" id="productCategory" />
    </div>
    <button type="submit">הוסף מוצר</button>
  </form>

  <table id="productsTable" style="display:none;">
    <thead>
      <tr>
        <th>שם</th>
        <th>מק"ט</th>
        <th>מחיר</th>
        <th>משלוח</th>
        <th>קטגוריה</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('productForm');
    const table = document.getElementById('productsTable');
    const tbody = table.querySelector('tbody');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const sku = document.getElementById('productSku').value;
      const price = document.getElementById('productPrice').value;
      const shipping = document.getElementById('productShipping').value;
      const category = document.getElementById('productCategory').value;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${sku}</td><td>${price}</td><td>${shipping}</td><td>${category}</td>`;
      tbody.appendChild(row);
      table.style.display = 'table';

      form.reset();
    });
  </script>
</body>
</html>

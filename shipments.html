<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משלוחים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .shipment-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .shipment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn-print {
      background-color: #198754;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .btn-print:hover {
      background-color: #157347;
    }
    .btn-generate {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-left: 10px;
    }
    .btn-generate:hover {
      background-color: #bb2d3b;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    thead {
      background-color: #343a40;
      color: white;
    }
    tbody tr {
      background-color: #fff;
    }
    select {
      width: 100%;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #searchInput, #statusFilter, #deliveryTypeFilter {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="shipment-container">
    <div class="shipment-header">
      <h2>רשימת משלוחים</h2>
      <div>
        <a href="index.html" class="btn btn-secondary me-2">חזרה לדף הבית</a>
        <button class="btn-generate" onclick="generateLabels(true)">שדר להדפסת מדבקות</button>
        <button class="btn-print" onclick="generateLabels(false)">הדפס מדבקות</button>
      </div>
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="חפש לפי שם לקוח, כתובת, מוצר או טלפון...">
      <select id="statusFilter">
        <option value="">כל הסטטוסים</option>
        <option value="ממתין למשלוח">ממתין למשלוח</option>
        <option value="נשלח">נשלח</option>
      </select>
      <select id="deliveryTypeFilter">
        <option value="">כל סוגי המטען</option>
        <option value="רגיל">רגיל</option>
        <option value="חריג">חריג</option>
        <option value="נקודת איסוף">נקודת איסוף</option>
      </select>
    </div>

    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>מספר הזמנה</th>
          <th>שם לקוח</th>
          <th>כתובת</th>
          <th>טלפון</th>
          <th>מוצר</th>
          <th>סוג מטען</th>
          <th>סטטוס</th>
        </tr>
      </thead>
      <tbody id="shipmentTableBody">
        <tr>
          <td><input type="checkbox" /></td>
          <td>1001</td>
          <td>דני כהן</td>
          <td>תל אביב, דיזנגוף 100</td>
          <td>050-1234567</td>
          <td>מצנן ARPO 5500</td>
          <td>
            <select>
              <option>רגיל</option>
              <option>חריג</option>
              <option>נקודת איסוף</option>
            </select>
          </td>
          <td>ממתין למשלוח</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>1002</td>
          <td>רות לוי</td>
          <td>חיפה, שדרות בן גוריון 12</td>
          <td>052-7654321</td>
          <td>אוהל 3x3</td>
          <td>
            <select>
              <option>רגיל</option>
              <option selected>חריג</option>
              <option>נקודת איסוף</option>
            </select>
          </td>
          <td>נשלח</td>
        </tr>
      </tbody>
    </table>
  </div>

  <svg id="barcode" style="display:none"></svg>

  <script>
    document.getElementById('selectAll').addEventListener('change', function() {
      const checkboxes = document.querySelectorAll("tbody input[type='checkbox']");
      checkboxes.forEach(cb => cb.checked = this.checked);
    });

    const searchInput = document.getElementById("searchInput");
    const statusFilter = document.getElementById("statusFilter");
    const deliveryTypeFilter = document.getElementById("deliveryTypeFilter");

    function filterRows() {
      const search = searchInput.value.toLowerCase();
      const status = statusFilter.value;
      const delivery = deliveryTypeFilter.value;
      const rows = document.querySelectorAll("#shipmentTableBody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        const rowStatus = row.cells[7].textContent;
        const rowDelivery = row.cells[6].querySelector("select").value;
        const matchSearch = text.includes(search);
        const matchStatus = !status || rowStatus === status;
        const matchDelivery = !delivery || rowDelivery === delivery;
        row.style.display = matchSearch && matchStatus && matchDelivery ? "" : "none";
      });
    }

    searchInput.addEventListener("input", filterRows);
    statusFilter.addEventListener("change", filterRows);
    deliveryTypeFilter.addEventListener("change", filterRows);

    async function sendToChita(orderData) {
      try {
        const response = await fetch("https://api.chita.co.il/shipments", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer API_KEY_HERE"
          },
          body: JSON.stringify(orderData)
        });
        const result = await response.json();
        return result; // אמור להכיל tracking number, label URL, route וכו'
      } catch (error) {
        console.error("שגיאה בשידור לצ'יטה:", error);
        return null;
      }
    }

    async function generateLabels(shouldDownload) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const rows = document.querySelectorAll("tbody tr");
      const barcodeSvg = document.getElementById("barcode");
      let count = 0;

      for (const row of rows) {
        const checkbox = row.querySelector("input[type='checkbox']");
        if (!checkbox.checked) continue;

        const orderId = row.cells[1].textContent;
        const customerName = row.cells[2].textContent;
        const address = row.cells[3].textContent;
        const phone = row.cells[4].textContent;
        const product = row.cells[5].textContent;
        const deliveryType = row.cells[6].querySelector("select").value;

        // שידור לצ'יטה
        const chitaResponse = await sendToChita({ orderId, customerName, address, phone, product, deliveryType });
        console.log("תגובה מצ'יטה להזמנה", orderId, chitaResponse);

        JsBarcode(barcodeSvg, orderId, { format: "CODE128", width: 2, height: 40 });
        const svgData = new XMLSerializer().serializeToString(barcodeSvg);
        const svg64 = btoa(unescape(encodeURIComponent(svgData)));
        const image64 = "data:image/svg+xml;base64," + svg64;

        const x = (count % 2) * 105;
        const y = Math.floor(count / 2) % 4 * 70;

        pdf.setFontSize(10);
        pdf.text(`לקוח: ${customerName}`, x + 5, y + 10);
        pdf.text(`כתובת: ${address}`, x + 5, y + 18);
        pdf.text(`טלפון: ${phone}`, x + 5, y + 26);
        pdf.text(`מספר הזמנה: ${orderId}`, x + 5, y + 34);
        pdf.text(`סוג מטען: ${deliveryType}`, x + 5, y + 42);
        pdf.text(`הערות: ${product}`, x + 5, y + 50);
        pdf.addImage(image64, "PNG", x + 5, y + 55, 80, 20);

        count++;
        if (count % 8 === 0) pdf.addPage();
      }

      if (shouldDownload) {
        pdf.save("labels.pdf");
      } else {
        window.open(pdf.output("bloburl"));
      }
    }
  </script>
</body>
</html>

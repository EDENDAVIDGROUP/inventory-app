<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转 砖转</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .table th,
    .table td {
      vertical-align: middle;
      text-align: center;
    }

    .filter-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="assets/js/scripts.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">转 砖转</h2>
    </div>

    <!-- Modern Filter Card -->
    <div class="card p-4 mb-4 shadow-sm border-0"
      style="border-radius: 1rem; background: #f5f7fa; box-shadow: 0 3px 8px rgba(0,0,0,0.15); direction: rtl;">
      <div class="d-flex flex-wrap align-items-end gap-3 justify-content-between flex-row-reverse">

        <!--  Customer -->
        <div>
          <label class="form-label fw-semibold text-muted text-end">砖 拽</label>
          <input type="text" id="filterCustomer" class="form-control rounded-pill shadow-sm text-end px-3 border-0"
            style="background-color: #f9fafb;" placeholder=": BOXMASTER">
        </div>

        <!--  Date -->
        <div>
          <label class="form-label fw-semibold text-muted text-end">转专</label>
          <input type="date" id="filterDate" class="form-control rounded-pill shadow-sm text-end px-3 border-0"
            style="background-color: #f9fafb;">
        </div>

        <!-- #锔 Order ID -->
        <div>
          <label class="form-label fw-semibold text-muted text-end">住驻专 </label>
          <input type="text" id="filterOrderId" class="form-control rounded-pill shadow-sm text-end px-3 border-0"
            style="background-color: #f9fafb;" placeholder=": 12345">
        </div>

        <!--  Buttons -->
        <div class="d-flex gap-2 ms-auto">
          <button class="btn btn-outline-dark rounded-pill px-4" style="border-color: #6e728c; color: #4d526c;"
            onclick="resetFilters()">
            <i class="bi bi-arrow-counterclockwise ms-1"></i> 驻住
          </button>
          <button class="btn btn-dark rounded-pill px-4" style="background-color: #6e728c; border-color: #6e728c;"
            onclick="renderTable()">
            <i class="bi bi-funnel ms-1"></i> 住
          </button>
        </div>

      </div>
    </div>


    <table class="table table-bordered bg-white">
      <thead class="table-dark">
        <tr>
          <th>住</th>
          <th>住驻专 住</th>
          <th>拽</th>
          <th>住驻专 </th>
          <th> 注住拽</th>
          <th>转专</th>
          <th>住住</th>
          <th>驻注转</th>
        </tr>
      </thead>
      <tbody id="accountingTable"></tbody>
    </table>
  </div>

  <script>
    const documents = [
      {
        type: '砖转 住',
        number: 'INV-1001',
        customer: 'BOXMASTER',
        orderId: '12345',
        dealId: 'T001',
        date: '2025-07-09',
        status: '砖',
        link: '#' // 爪驻 / 专
      },
      {
        type: '转注转 砖',
        number: 'DL-0034',
        customer: '住驻专-驻专',
        orderId: '98765',
        dealId: 'T003',
        date: '2025-07-08',
        status: '砖',
        link: '#'
      }
    ];

    function renderTable() {
      const tbody = document.getElementById('accountingTable');
      const customerFilter = document.getElementById('filterCustomer').value;
      const dateFilter = document.getElementById('filterDate').value;
      const orderIdFilter = document.getElementById('filterOrderId').value;

      tbody.innerHTML = '';

      documents.filter(doc => {
        return (!customerFilter || doc.customer.includes(customerFilter)) &&
          (!dateFilter || doc.date === dateFilter) &&
          (!orderIdFilter || doc.orderId.includes(orderIdFilter));
      }).forEach(doc => {
        tbody.innerHTML += `
          <tr>
            <td>${doc.type}</td>
            <td>${doc.number}</td>
            <td>${doc.customer}</td>
            <td>${doc.orderId}</td>
            <td>${doc.dealId}</td>
            <td>${doc.date}</td>
            <td>${doc.status}</td>
            <td>
              <a href="${doc.link}" class="btn btn-sm btn-outline-primary" target="_blank">爪驻</a>
              <a href="${doc.link}" class="btn btn-sm btn-outline-success" download>专</a>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById('filterCustomer').addEventListener('input', renderTable);
    document.getElementById('filterDate').addEventListener('change', renderTable);
    document.getElementById('filterOrderId').addEventListener('input', renderTable);

    renderTable();

    function resetFilters() {
      document.getElementById('filterCustomer').value = '';
      document.getElementById('filterDate').value = '';
      document.getElementById('filterOrderId').value = '';
      renderTable();
    }
  </script>
  <script>
    window.addEventListener('load', function () {
      fetch('includes/toolbar.html')
        .then(response => response.text())
        .then(html => {
          document.body.insertAdjacentHTML('afterbegin', html);
        })
        .catch(error => console.error('Error loading toolbar:', error));
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>יבוא הזמנות</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      direction: rtl;
    }

    h1 {
      color: #333;
    }

    .upload-section {
      margin-top: 30px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #ordersTable {
      margin-top: 40px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>יבוא הזמנות מקובץ</h1>

  <div class="upload-section">
    <label for="excelFile">בחר קובץ Excel עם הזמנות:</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls">
    <button onclick="uploadFile()">ייבוא הזמנות</button>
  </div>

  <div id="ordersTable"></div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('excelFile');
      if (!fileInput.files.length) {
        alert("נא לבחור קובץ לפני הייבוא.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        if (jsonData.length === 0) {
          alert("הקובץ ריק או בפורמט לא תקין.");
          return;
        }

        // שליחה להזמנות חדשות (סימולציה)
        sendToNewOrders(jsonData);

        // תצוגה בטבלה
        displayOrdersTable(jsonData);
      };

      reader.readAsArrayBuffer(file);
    }

    function sendToNewOrders(orders) {
      console.log("הזמנות נשלחו לקטגוריית הזמנות חדשות:", orders);
      localStorage.setItem('newOrders', JSON.stringify(orders));
    }

    function displayOrdersTable(orders) {
      let tableHTML = '<table><thead><tr>';
      const keys = Object.keys(orders[0]);

      keys.forEach(key => {
        tableHTML += `<th>${key}</th>`;
      });
      tableHTML += '</tr></thead><tbody>';

      orders.forEach(order => {
        tableHTML += '<tr>';
        keys.forEach(key => {
          tableHTML += `<td>${order[key] || ''}</td>`;
        });
        tableHTML += '</tr>';
      });

      tableHTML += '</tbody></table>';
      document.getElementById('ordersTable').innerHTML = tableHTML;
    }
  </script>

</body>
</html>

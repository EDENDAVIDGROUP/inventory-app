<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>יבוא הזמנות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      direction: rtl;
    }

    h1 {
      color: #333;
    }

    .upload-section {
      margin-top: 30px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>יבוא הזמנות מקובץ</h1>

  <div class="upload-section">
    <label for="excelFile">בחר קובץ Excel עם הזמנות:</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls">
    <button onclick="uploadFile()">ייבוא הזמנות</button>
  </div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('excelFile');
      if (!fileInput.files.length) {
        alert("נא לבחור קובץ לפני הייבוא.");
        return;
      }
      alert("קובץ נטען בהצלחה (הדמו – ללא עיבוד בפועל).");
    }
  </script>

</body>
</html>

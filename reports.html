<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דוחות</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">דוחות</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title">דו"ח מכירות חודשי</h5>
            <p class="card-text">סקירה חודשית לפי לקוחות ומוצרים</p>
            <a href="#" class="btn btn-primary">צפה בדוח</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title">דו"ח מלאי</h5>
            <p class="card-text">בדיקת רמות מלאי ועדכונים</p>
            <a href="#" class="btn btn-primary">צפה בדוח</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title">דו"ח רווחיות</h5>
            <p class="card-text">ניתוח רווח גולמי לפי עסקה או לקוח</p>
            <a href="#" class="btn btn-primary">צפה בדוח</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
  window.addEventListener('load', function() {
    fetch('includes/toolbar.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      })
      .catch(error => console.error('Error loading toolbar:', error));
  });
</script>
</body>
</html>

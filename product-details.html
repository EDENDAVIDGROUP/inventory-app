<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>עריכת מוצר</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .row .col {
      padding: 0 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .row > div {
      flex: 1;
      min-width: 200px;
    }
    .section {
      margin-bottom: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("productId");
      if (productId) {
        const demoData = {
          productName: "מטבח עץ נויה",
          sku: "NOYA123",
          brand: "BIGALE",
          category: "מטבחי ילדים",
          shortDesc: "מטבח קומפקטי לילדים",
          longDesc: "מטבח עץ איכותי בצבע שמנת כולל תנור וכיריים.",
          warranty: "שנה אחריות",
          clients: "סופר פארם, מחסני חשמל",
          costPrice: 350,
          retailPrice: 690,
          customClientPrice: "סופר פארם - 89 ₪",
          stock: 100,
          shippingType: "רגיל",
          boxCount: 2,
          variation: "שמנת / נויה",
          length: 120,
          width: 50,
          height: 75,
          volume: 0.18,
          volumeType: "קוב",
          youtube: "https://youtube.com/example"
        };
        for (const [key, value] of Object.entries(demoData)) {
          const input = document.getElementById(key);
          if (input) input.value = value;
        }
      }

      function collectFormData() {
        const fields = [
          'productName', 'sku', 'brand', 'category', 'shortDesc', 'longDesc', 'warranty', 'clients',
          'costPrice', 'retailPrice', 'customClientPrice', 'stock', 'shippingType', 'boxCount',
          'variation', 'length', 'width', 'height', 'volume', 'volumeType', 'youtube'
        ];
        const data = {};
        fields.forEach(id => {
          const el = document.getElementById(id);
          if (el) data[id] = el.value;
        });
        return data;
      }

      document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const productData = collectFormData();
        console.log("📦 נתוני מוצר לשמירה:", productData);
        alert("השינויים נשמרו (סימולציה)!");
      });
    });
  </script>
</head>
<body>
  <h1>עריכת מוצר</h1>
  <form>
    <!-- כל תוכן הטופס כאן נשאר זהה -->
    <!-- ... -->
    <button type="submit">שמור שינויים</button>
  </form>
</body>
</html>

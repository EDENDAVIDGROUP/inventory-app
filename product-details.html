<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注专转 爪专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .row .col {
      padding: 0 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .row > div {
      flex: 1;
      min-width: 200px;
    }
    .section {
      margin-bottom: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("productId");
      if (productId) {
        const demoData = {
          productName: " 注抓 ",
          sku: "NOYA123",
          brand: "BIGALE",
          category: " ",
          shortDesc: " 拽驻拽 ",
          longDesc: " 注抓 转 爪注 砖转  转专 专.",
          warranty: "砖 专转",
          costPrice: 350,
          retailPrice: 690,
          stock: 100,
          shippingType: "专",
          boxCount: 2,
          variation: "砖转 / ",
          length: 120,
          width: 50,
          height: 75,
          volume: 0.18,
          volumeType: "拽",
          youtube: "https://youtube.com/example"
        };
        for (const [key, value] of Object.entries(demoData)) {
          const input = document.getElementById(key);
          if (input) input.value = value;
        }
      }

      function collectFormData() {
        const fields = [
          'productName', 'sku', 'brand', 'category', 'shortDesc', 'longDesc', 'warranty',
          'costPrice', 'retailPrice', 'stock', 'shippingType', 'boxCount',
          'variation', 'length', 'width', 'height', 'volume', 'volumeType', 'youtube'
        ];
        const data = {};
        fields.forEach(id => {
          const el = document.getElementById(id);
          if (el) data[id] = el.value;
        });
        return data;
      }

      document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const productData = collectFormData();

        // 砖专 -localStorage
        const existing = JSON.parse(localStorage.getItem('products') || '[]');
        existing.push(productData);
        localStorage.setItem('products', JSON.stringify(existing));

        console.log(" 爪专 砖专 -localStorage:", productData);
        alert("爪专 砖专 爪!");
        window.location.href = 'products.html';
      });
      });
    });
  </script>
</head>
<body>
  <h1>注专转 爪专</h1>
  <form>
    <!-- 驻专  -->
    <div class="section">
      <h3>驻专 </h3>
      <label for="productName">砖 爪专</label>
      <input type="text" id="productName" name="productName" />

      <label for="sku">拽"</label>
      <input type="text" id="sku" name="sku" />

      <label for="brand">转</label>
      <input type="text" id="brand" name="brand" />

      <label for="category">拽专</label>
      <input type="text" id="category" name="category" />

      <label for="shortDesc">转专 拽爪专</label>
      <input type="text" id="shortDesc" name="shortDesc" />

      <label for="longDesc">转专 专</label>
      <textarea id="longDesc" name="longDesc" rows="4"></textarea>

      <label for="warranty">专转</label>
      <input type="text" id="warranty" name="warranty" />
    </div>

    <!-- 专 -->
    <div class="section">
      <h3>专</h3>
      <div class="row">
        <div><label for="costPrice">专 注转</label><input type="number" id="costPrice" name="costPrice" /></div>
        <div><label for="retailPrice">专 抓</label><input type="number" id="retailPrice" name="retailPrice" /></div>
      </div>
    </div>

    <!-- 住拽 -->
    <div class="section">
      <h3>住拽</h3>
      <label for="stock"></label>
      <input type="number" id="stock" name="stock" />

      <label for="shippingType">住 砖</label>
      <select id="shippingType" name="shippingType">
        <option value="专">专 - 35 砖"</option>
        <option value="专">专 - 85 砖"</option>
        <option value="拽转 住祝">拽转 住祝 - 10 砖"</option>
      </select>

      <label for="boxCount">转 拽驻住转</label>
      <input type="number" id="boxCount" name="boxCount" />

      <label for="variation">专爪</label>
      <input type="text" id="variation" name="variation" />

      <div class="row">
        <div><label for="length">专 (住")</label><input type="number" id="length" name="length" /></div>
        <div><label for="width">专 (住")</label><input type="number" id="width" name="width" /></div>
        <div><label for="height"> (住")</label><input type="number" id="height" name="height" /></div>
      </div>

      <label for="volume">驻</label>
      <input type="text" id="volume" name="volume" />

      <label for="volumeType">住 驻</label>
      <input type="text" id="volumeType" name="volumeType" />
    </div>

    <!-- 砖拽 -->
    <div class="section">
      <h3>砖拽</h3>
      <label for="youtube">拽  </label>
      <input type="text" id="youtube" name="youtube" />

      <label for="gallery">专转 转转</label>
      <input type="file" id="gallery" name="gallery" multiple />
    </div>

    <!-- 驻转专 砖专 -->
    <button type="submit">砖专 砖</button>
  </form>
</body>
</html>

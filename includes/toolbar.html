<div class="fixed-toolbar">
  <button onclick="location.href='index.html'">דף הבית</button>
  <button onclick="window.history.back()">חזור לעמוד קודם</button>
  <button onclick="saveChanges()">שמור שינויים</button>
  <button onclick="exportToExcel('transactions.csv')">ייצוא לאקסל</button>
  <button onclick="printPage()">הדפסה</button>
</div>

<script>
  function saveChanges() {
    alert("💾 שמירת שינויים (דמו בלבד)");
  }

  function exportToExcel(filename) {
    const headers = ['מספר עסקה', 'מוצר', 'לקוח', 'אינטגרציה', 'תאריך שידור', 'סטטוס', 'סטטוס יעד'];
    const rows = (typeof transactions !== 'undefined' ? transactions : []).map(tx =>
      [tx.id, tx.product, tx.customer, tx.integration, tx.date, tx.status, tx.targetStatus]
    );
    const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.setAttribute('download', filename);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function printPage() {
    window.print();
  }
</script>

<div class="fixed-toolbar">
  <button onclick="location.href='index.html'" title="祝 转" aria-label="专 祝 转"><i class="bi bi-house"></i></button>
  <button onclick="window.history.back()" title="专 注 拽" aria-label="专 注 拽"><i class="bi bi-arrow-return-left"></i></button>
  <button onclick="saveChanges()" title="砖专 砖" aria-label="砖专 砖"><i class="bi bi-floppy"></i></button>
  <button onclick="exportToExcel('transactions.csv')" title="爪 拽住" aria-label="爪 拽住"><i class="bi bi-download"></i></button>
  <button onclick="printPage()" title="驻住" aria-label="驻住"><i class="bi bi-printer"></i></button>
</div>

<script>
  function saveChanges() {
    alert(" 砖专转 砖 ( )");
  }

  function exportToExcel(filename) {
    const headers = ['住驻专 注住拽', '爪专', '拽', '专爪', '转专 砖专', '住住', '住住 注'];
    const rows = transactions.map(tx => [tx.id, tx.product, tx.customer, tx.integration, tx.date, tx.status, tx.targetStatus]);
    const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.setAttribute('download', filename);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function printPage() {
    window.print();
  }
</script>

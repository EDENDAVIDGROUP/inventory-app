<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>מבצעים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }

    .table th,
    .table td {
      vertical-align: middle;
      text-align: center;
    }

    .status-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      color: white;
    }

    .status-active {
      background-color: #28a745;
    }

    .status-inactive {
      background-color: #dc3545;
    }
  </style>
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="assets/js/scripts.js" defer></script>
</head>

<body>

  <div class="container">
    <h2 class="mb-4">📢 מבצעים</h2>

<!-- Filter Card (RTL aligned) -->
<div class="card p-4 mb-4 shadow-sm border-0"
     style="border-radius: 1rem; background: #f5f7fa; box-shadow: 0 3px 8px rgba(0,0,0,0.15);">
  <div class="d-flex flex-wrap align-items-end gap-3 justify-content-between" style="direction: rtl;">

    <!-- 🔍 Product Search -->
    <div class="flex-grow-1" style="min-width: 200px; max-width: 300px;">
      <label class="form-label fw-semibold text-muted text-end">חיפוש מוצר</label>
      <div class="input-group rounded-pill shadow-sm flex-row-reverse">
        <span class="input-group-text bg-white border-0"><i class="bi bi-search text-muted"></i></span>
        <input type="text" id="productSearch"
               dir="rtl"
               class="form-control border-0 py-1 text-end"
               style="background-color: #f9fafb; font-size: 0.9rem;"
               placeholder="הקלד שם מוצר...">
      </div>
    </div>

    <!-- 📦 Status -->
    <div>
      <label class="form-label fw-semibold text-muted text-end">סטטוס</label>
      <select id="statusFilter"
              dir="rtl"
              class="form-select rounded-pill shadow-sm border-0 px-3 text-end"
              style="background-color: #f9fafb; min-width:160px; text-align-last:right;">
        <option value="">כל הסטטוסים</option>
        <option value="פעיל">פעיל</option>
        <option value="לא פעיל">לא פעיל</option>
      </select>
    </div>

    <!-- 🔘 Buttons (Left side) -->
    <div class="d-flex gap-2 ms-auto" style="margin-right:auto;">
      <button class="btn btn-outline-dark rounded-pill px-4"
              style="border-color: #6e728c; color: #4d526c;"
              onclick="resetFilters()">
        <i class="bi bi-arrow-counterclockwise ms-1"></i> איפוס
      </button>
      <button class="btn btn-dark rounded-pill px-4"
              style="background-color: #6e728c; border-color: #6e728c;"
              onclick="filterPromotions()">
        <i class="bi bi-funnel ms-1"></i> סינון
      </button>
    </div>

  </div>
</div>



    <!-- טבלת מבצעים -->
    <div class="card">
      <div class="card-body p-0">
        <table class="table table-striped m-0">
          <thead class="table-light">
            <tr>
              <th>ערוך</th>
              <th>מוצר</th>
              <th>פלטפורמה</th>
              <th>שם מבצע</th>
              <th>סטטוס</th>
              <th>כמות עסקאות</th>
              <th>מזהה</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><button class="btn btn-sm btn-outline-primary">✏️ ערוך</button></td>
              <td>מצנן ARPO 5500</td>
              <td>BOXMASTER</td>
              <td>קיץ לוהט</td>
              <td><span class="status-badge status-active">פעיל</span></td>
              <td>12</td>
              <td>00123</td>
            </tr>
            <tr>
              <td><button class="btn btn-sm btn-outline-primary">✏️ ערוך</button></td>
              <td>אוהל 3X3</td>
              <td>PRO-TOOLS</td>
              <td>מבצע אוהלים</td>
              <td><span class="status-badge status-inactive">לא פעיל</span></td>
              <td>5</td>
              <td>00456</td>
            </tr>
            <!-- שורות נוספות -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- שורת סיכום -->
    <div class="mt-3 text-center text-muted">הצג 0 מתוך 0 רשומות</div>
  </div>

  <script>
    window.addEventListener('load', function () {
      fetch('includes/toolbar.html')
        .then(response => response.text())
        .then(html => {
          document.body.insertAdjacentHTML('afterbegin', html);

          // Page-specific button for promotions
          const checkExist = setInterval(() => {
            const btnContainer = document.getElementById('page-specific-buttons');
            if (btnContainer) {
              clearInterval(checkExist);
              btnContainer.innerHTML = `
              <a href="edit-promotions.html" class="btn btn-success rounded-pill px-4">+ יצירת מבצע</a>
            `;
            }
          }, 50);
        })
        .catch(error => console.error('Error loading toolbar:', error));
    });
  </script>

</body>

</html>

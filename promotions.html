<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מבצעים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .status-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      color: white;
    }
    .status-active {
      background-color: #28a745;
    }
    .status-inactive {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">📢 מבצעים</h2>

    <!-- שורת פעולות -->
    <div class="d-flex justify-content-between mb-3">
      <div>
        <button class="btn btn-primary">+ יצירת מבצע</button>
      </div>
      <div class="d-flex gap-2">
        <select class="form-select" style="width: 180px;">
          <option selected>כל הסטטוסים</option>
          <option>פעיל</option>
          <option>לא פעיל</option>
        </select>
        <input type="text" class="form-control" placeholder="חיפוש לפי מוצר" />
        <button class="btn btn-outline-secondary">🔍 חפש</button>
      </div>
    </div>

    <!-- טבלת מבצעים -->
    <div class="card">
      <div class="card-body p-0">
        <table class="table table-striped m-0">
          <thead class="table-light">
            <tr>
              <th>ערוך</th>
              <th>מוצר</th>
              <th>פלטפורמה</th>
              <th>שם מבצע</th>
              <th>סטטוס</th>
              <th>כמות עסקאות</th>
              <th>מזהה</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><button class="btn btn-sm btn-outline-primary">✏️ ערוך</button></td>
              <td>מצנן ARPO 5500</td>
              <td>BOXMASTER</td>
              <td>קיץ לוהט</td>
              <td><span class="status-badge status-active">פעיל</span></td>
              <td>12</td>
              <td>00123</td>
            </tr>
            <tr>
              <td><button class="btn btn-sm btn-outline-primary">✏️ ערוך</button></td>
              <td>אוהל 3X3</td>
              <td>PRO-TOOLS</td>
              <td>מבצע אוהלים</td>
              <td><span class="status-badge status-inactive">לא פעיל</span></td>
              <td>5</td>
              <td>00456</td>
            </tr>
            <!-- שורות נוספות -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- שורת סיכום -->
    <div class="mt-3 text-center text-muted">הצג 0 מתוך 0 רשומות</div>
  </div>

</body>
</html>
